<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إدارة مستودعات DEB المتقدمة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --primary: #6e44ff;
            --secondary: #b892ff;
            --accent: #ff5e63;
            --dark: #1a1a2e;
            --darker: #0d0d1a;
            --light: #f0f0f7;
            --success: #2ecc71;
            --warning: #f39c12;
            --info: #3498db;
            --error: #e74c3c;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 32px;
            color: var(--secondary);
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .auth-section {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: fit-content;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary);
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            background: rgba(13, 13, 26, 0.7);
            border: 1px solid rgba(110, 68, 255, 0.3);
            border-radius: 12px;
            color: var(--light);
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(110, 68, 255, 0.3);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 25px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(110, 68, 255, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(110, 68, 255, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            font-size: 18px;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--info), #2980b9);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--error), #c0392b);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success), #27ae60);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #e67e22);
        }
        
        .upload-section {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .upload-area {
            border: 3px dashed var(--primary);
            border-radius: 15px;
            padding: 50px 30px;
            text-align: center;
            margin-bottom: 25px;
            background: rgba(13, 13, 26, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: var(--secondary);
            background: rgba(13, 13, 26, 0.6);
        }
        
        .upload-icon {
            font-size: 70px;
            margin-bottom: 20px;
            color: var(--secondary);
        }
        
        .upload-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .file-info {
            background: rgba(13, 13, 26, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(110, 68, 255, 0.3);
        }
        
        .package-details-section {
            background: rgba(13, 13, 26, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(110, 68, 255, 0.3);
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            margin-bottom: 15px;
        }
        
        .detail-item label {
            display: block;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 5px;
        }
        
        .detail-item input, .detail-item select {
            width: 100%;
            padding: 12px;
            background: rgba(26, 26, 46, 0.5);
            border: 1px solid rgba(110, 68, 255, 0.3);
            border-radius: 8px;
            color: var(--light);
            font-family: inherit;
        }
        
        .progress-section {
            margin-bottom: 20px;
            background: rgba(13, 13, 26, 0.7);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(110, 68, 255, 0.3);
        }
        
        .progress-bar {
            height: 25px;
            background: rgba(13, 13, 26, 0.9);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 1px solid rgba(110, 68, 255, 0.3);
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 12px;
            position: relative;
        }
        
        .result-section {
            background: rgba(13, 13, 26, 0.7);
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid rgba(110, 68, 255, 0.3);
        }
        
        .success {
            border-left: 5px solid var(--success);
        }
        
        .error {
            border-left: 5px solid var(--error);
        }
        
        .packages-list {
            background: rgba(13, 13, 26, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid rgba(110, 68, 255, 0.3);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .package-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(26, 26, 46, 0.5);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .package-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
            font-weight: 500;
        }
        
        .package-actions {
            display: flex;
            gap: 10px;
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--secondary);
        }
        
        .multi-file-info {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .file-badge {
            background: rgba(110, 68, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .file-badge .remove-file {
            cursor: pointer;
            color: var(--error);
            font-weight: bold;
        }
        
        /* تحسينات للاستجابة */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .details-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .upload-icon {
                font-size: 50px;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .package-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .package-actions {
                align-self: flex-end;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 15px;
            }
            
            .auth-section, .upload-section {
                padding: 20px;
            }
            
            .section-title {
                font-size: 20px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .upload-icon {
                font-size: 40px;
            }
            
            .upload-text {
                font-size: 16px;
            }
        }
        
        /* تأثيرات إضافية */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .hidden {
            display: none;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(110, 68, 255, 0.3);
        }
        
        .tab {
            padding: 12px 25px;
            cursor: pointer;
            background: rgba(26, 26, 46, 0.5);
            border-radius: 8px 8px 0 0;
            margin-right: 5px;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: rgba(110, 68, 255, 0.3);
            border-bottom: 3px solid var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cubes"></i>
                <h1>منصة إدارة مستودعات DEB المتقدمة</h1>
            </div>
            <div class="header-actions">
                <button id="auto-update" class="btn btn-success"><i class="fas fa-sync-alt"></i> التحديث التلقائي</button>
                <button id="restore-packages" class="btn btn-secondary"><i class="fas fa-history"></i> استعادة Packages</button>
            </div>
        </header>
        
        <div class="tabs">
            <div class="tab active" data-tab="upload">رفع الحزم</div>
            <div class="tab" data-tab="manage">إدارة الحزم</div>
            <div class="tab" data-tab="settings">الإعدادات</div>
        </div>
        
        <div class="tab-content active" id="upload-tab">
            <div class="main-content">
                <div class="auth-section fade-in">
                    <h2 class="section-title"><i class="fas fa-key"></i> إعدادات المصادقة</h2>
                    <div class="input-group">
                        <label for="github-token"><i class="fas fa-lock"></i> توكن GitHub:</label>
                        <input type="password" id="github-token" placeholder="أدخل توكن الوصول الشخصي">
                    </div>
                    <div class="input-group">
                        <label for="repo-owner"><i class="fas fa-user"></i> مالك المستودع:</label>
                        <input type="text" id="repo-owner" placeholder="اسم المستخدم أو المنظمة">
                    </div>
                    <div class="input-group">
                        <label for="repo-name"><i class="fas fa-database"></i> اسم المستودع:</label>
                        <input type="text" id="repo-name" placeholder="اسم المستودع">
                    </div>
                    <div class="input-group">
                        <label for="repo-branch"><i class="fas fa-code-branch"></i> الفرع:</label>
                        <input type="text" id="repo-branch" value="main" placeholder="اسم الفرع">
                    </div>
                    <button id="save-token" class="btn"><i class="fas fa-save"></i> حفظ الإعدادات</button>
                    <button id="load-packages" class="btn btn-secondary" style="margin-top: 10px;"><i class="fas fa-download"></i> تحميل الحزم</button>
                </div>
                
                <div class="upload-section fade-in">
                    <h2 class="section-title"><i class="fas fa-upload"></i> رفع حزم DEB</h2>
                    <div class="upload-area" id="drop-zone">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <p class="upload-text">اسحب وأفلت ملفات DEB هنا أو</p>
                        <label for="file-input" class="btn"><i class="fas fa-file"></i> اختر ملفات</label>
                        <input type="file" id="file-input" accept=".deb" multiple hidden>
                    </div>
                    
                    <div class="file-info" id="file-info">
                        <h3>الملفات المحددة:</h3>
                        <div class="multi-file-info" id="multi-file-info"></div>
                    </div>
                    
                    <div class="package-details-section" id="package-details-section">
                        <h3 class="section-title"><i class="fas fa-info-circle"></i> تفاصيل الحزمة</h3>
                        <div class="details-grid">
                            <div class="detail-item">
                                <label for="package-name">اسم الحزمة:</label>
                                <input type="text" id="package-name" placeholder="اسم الحزمة">
                            </div>
                            <div class="detail-item">
                                <label for="package-version">الإصدار:</label>
                                <input type="text" id="package-version" placeholder="الإصدار">
                            </div>
                            <div class="detail-item">
                                <label for="package-architecture">الهيكلة:</label>
                                <select id="package-architecture">
                                    <option value="iphoneos-arm">iphoneos-arm</option>
                                    <option value="iphoneos-arm64" selected>iphoneos-arm64</option>
                                    <option value="iphoneos-arm64e">iphoneos-arm64e</option>
                                    <option value="appletvos-arm64">appletvos-arm64</option>
                                    <option value="linux-x86">linux-x86</option>
                                    <option value="linux-x86_64">linux-x86_64</option>
                                    <option value="linux-arm">linux-arm</option>
                                    <option value="linux-arm64">linux-arm64</option>
                                    <option value="darwin-x86_64">darwin-x86_64</option>
                                    <option value="darwin-arm64">darwin-arm64</option>
                                    <option value="all">all</option>
                                </select>
                            </div>
                            <div class="detail-item">
                                <label for="package-section">القسم:</label>
                                <select id="package-section">
                                    <option value="Utilities">Utilities</option>
                                    <option value="Development">Development</option>
                                    <option value="Multimedia">Multimedia</option>
                                    <option value="Networking">Networking</option>
                                    <option value="System">System</option>
                                    <option value="Themes">Themes</option>
                                    <option value="Tweaks">Tweaks</option>
                                    <option value="Games">Games</option>
                                    <option value="Packaging">Packaging</option>
                                    <option value="Terminal_Support">Terminal Support</option>
                                </select>
                            </div>
                            <div class="detail-item">
                                <label for="package-maintainer">المشرف:</label>
                                <input type="text" id="package-maintainer" placeholder="اسم المشرف">
                            </div>
                            <div class="detail-item">
                                <label for="package-depends">التبعيات:</label>
                                <input type="text" id="package-depends" placeholder="الحزم المعتمدة عليها">
                            </div>
                            <div class="detail-item">
                                <label for="package-author">المؤلف:</label>
                                <input type="text" id="package-author" placeholder="اسم المؤلف">
                            </div>
                            <div class="detail-item">
                                <label for="package-display-name">اسم العرض:</label>
                                <input type="text" id="package-display-name" placeholder="اسم العرض">
                            </div>
                        </div>
                        <div class="detail-item">
                            <label for="package-description">الوصف:</label>
                            <textarea id="package-description" rows="3" placeholder="وصف الحزمة" style="width: 100%; padding: 12px; background: rgba(26, 26, 46, 0.5); border: 1px solid rgba(110, 68, 255, 0.3); border-radius: 8px; color: var(--light); font-family: inherit;"></textarea>
                        </div>
                    </div>
                    
                    <button id="upload-btn" class="btn" disabled><i class="fas fa-paper-plane"></i> رفع إلى GitHub</button>
                    
                    <div class="progress-section hidden" id="progress-section">
                        <h3>تقدم الرفع</h3>
                        <div class="progress-bar">
                            <div class="progress" id="upload-progress"></div>
                        </div>
                        <p id="progress-status">جاري التحضير...</p>
                    </div>
                    
                    <div class="result-section hidden" id="result-section">
                        <h3>نتيجة الرفع</h3>
                        <div id="result-message"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="manage-tab">
            <div class="packages-list" id="packages-list">
                <h2 class="section-title"><i class="fas fa-boxes"></i> إدارة الحزم</h2>
                <div id="packages-container"></div>
            </div>
        </div>
        
        <div class="tab-content" id="settings-tab">
            <div class="auth-section fade-in">
                <h2 class="section-title"><i class="fas fa-cog"></i> الإعدادات المتقدمة</h2>
                
                <div class="input-group">
                    <label for="auto-update-interval"><i class="fas fa-history"></i> فاصل التحديث التلقائي (دقائق):</label>
                    <input type="number" id="auto-update-interval" min="1" value="5">
                </div>
                
                <div class="input-group">
                    <label for="default-arch"><i class="fas fa-microchip"></i> الهيكلة الافتراضية:</label>
                    <select id="default-arch">
                        <option value="iphoneos-arm64" selected>iphoneos-arm64</option>
                        <option value="iphoneos-arm">iphoneos-arm</option>
                        <option value="iphoneos-arm64e">iphoneos-arm64e</option>
                        <option value="appletvos-arm64">appletvos-arm64</option>
                        <option value="linux-arm64">linux-arm64</option>
                        <option value="all">all</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="default-section"><i class="fas fa-folder"></i> القسم الافتراضي:</label>
                    <select id="default-section">
                        <option value="Tweaks" selected>Tweaks</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Development">Development</option>
                    </select>
                </div>
                
                <button id="save-settings" class="btn"><i class="fas fa-save"></i> حفظ الإعدادات</button>
                <button id="reset-settings" class="btn btn-danger"><i class="fas fa-trash"></i> إعادة الضبط</button>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 منصة إدارة مستودعات DEB المتكاملة. جميع الحقوق محفوظة.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const tokenInput = document.getElementById('github-token');
            const repoOwnerInput = document.getElementById('repo-owner');
            const repoNameInput = document.getElementById('repo-name');
            const repoBranchInput = document.getElementById('repo-branch');
            const saveTokenBtn = document.getElementById('save-token');
            const loadPackagesBtn = document.getElementById('load-packages');
            const fileInput = document.getElementById('file-input');
            const dropZone = document.getElementById('drop-zone');
            const fileInfo = document.getElementById('file-info');
            const multiFileInfo = document.getElementById('multi-file-info');
            const packageDetailsSection = document.getElementById('package-details-section');
            const uploadBtn = document.getElementById('upload-btn');
            const progressSection = document.getElementById('progress-section');
            const uploadProgress = document.getElementById('upload-progress');
            const progressStatus = document.getElementById('progress-status');
            const resultSection = document.getElementById('result-section');
            const resultMessage = document.getElementById('result-message');
            const packagesList = document.getElementById('packages-list');
            const packagesContainer = document.getElementById('packages-container');
            const autoUpdateBtn = document.getElementById('auto-update');
            const restorePackagesBtn = document.getElementById('restore-packages');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // عناصر تفاصيل الحزمة
            const packageNameInput = document.getElementById('package-name');
            const packageVersionInput = document.getElementById('package-version');
            const packageArchitectureSelect = document.getElementById('package-architecture');
            const packageSectionSelect = document.getElementById('package-section');
            const packageMaintainerInput = document.getElementById('package-maintainer');
            const packageDependsInput = document.getElementById('package-depends');
            const packageAuthorInput = document.getElementById('package-author');
            const packageDisplayNameInput = document.getElementById('package-display-name');
            const packageDescriptionTextarea = document.getElementById('package-description');
            
            let selectedFiles = [];
            let packages = [];
            let repoConfig = {};
            let autoUpdateInterval = null;
            
            // تحميل الإعدادات المحفوظة
            loadSettings();
            
            // إعداد نظام التبويب
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');

                }
                
                loadPackagesFromRepo();
            });

                }
            });
            
            // استعادة Packages
            restorePackagesBtn.addEventListener('click', async function() {
                if (!repoConfig.token || !repoConfig.owner || !repoConfig.repo) {
                    showNotification('يرجى حفظ الإعدادات أولاً', 'error');
                    return;
                }
                
                try {
                    showNotification('جاري استعادة ملف Packages...', 'info');
                    
                    // إنشاء ملف Packages جديد بناءً على الحزم الموجودة

            // التعامل مع سحب وإفلات الملفات
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.style.borderColor = '#b892ff';
                dropZone.style.background = 'rgba(13, 13, 26, 0.8)';
            });
            
            dropZone.addEventListener('dragleave', function() {
                dropZone.style.borderColor = '#6e44ff';
                dropZone.style.background = 'rgba(13, 13, 26, 0.4)';
            });
            
            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.style.borderColor = '#6e44ff';
                dropZone.style.background = 'rgba(13, 13, 26, 0.4)';
                
                if (e.dataTransfer.files.length) {
                    handleFileSelect(e.dataTransfer.files);
                }
            });
            
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length) {
                    handleFileSelect(fileInput.files);
                }
            });
            
            function handleFileSelect(files) {
                selectedFiles = [];
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (!file.name.endsWith('.deb')) {
                        showNotification('يرجى اختيار ملفات DEB فقط', 'error');
                        continue;
                    }
                    selectedFiles.push(file);
                }
                
                if (selectedFiles.length === 0) {
                    showNotification('لم يتم اختيار أي ملفات DEB صالحة', 'error');
                    return;
                }
                
                updateFileInfo();
                
                // تعبئة تفاصيل الحزمة تلقائياً من أول ملف
                const firstFile = selectedFiles[0];
                const baseName = firstFile.name.replace('.deb', '');
                packageNameInput.value = baseName;
                packageVersionInput.value = '1.0.0';
                packageMaintainerInput.value = repoConfig.owner || 'المطور العربي';
                packageDependsInput.value = 'firmware (>= 14.0)';
                packageAuthorInput.value = repoConfig.owner || 'فريق التطوير';
                packageDisplayNameInput.value = baseName;
                packageDescriptionTextarea.value = 'هذه أداة متقدمة توفر وظائف مفيدة';
                
                // إظهار قسم تفاصيل الحزمة
                packageDetailsSection.style.display = 'block';
                
                uploadBtn.disabled = !isFormValid();
            }
            
            function updateFileInfo() {
                multiFileInfo.innerHTML = '';
                
                selectedFiles.forEach((file, index) => {
                    const fileBadge = document.createElement('div');
                    fileBadge.classList.add('file-badge');
                    fileBadge.innerHTML = `
                        <span>${file.name}</span>
                        <span class="remove-file" data-index="${index}">×</span>
                    `;
                    multiFileInfo.appendChild(fileBadge);
                });
                
                // إضافة أحداث إزالة الملفات
                document.querySelectorAll('.remove-file').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        selectedFiles.splice(index, 1);
                        updateFileInfo();
                        
                        if (selectedFiles.length === 0) {
                            packageDetailsSection.style.display = 'none';
                            uploadBtn.disabled = true;
                        }
                    });
                });
                
                fileInfo.style.display = selectedFiles.length > 0 ? 'block' : 'none';
            }
            
            function isFormValid() {
                return repoConfig.token && 
                       repoConfig.owner && 
                       repoConfig.repo && 
                       selectedFiles.length > 0;
            }
            
            // رفع الملفات إلى GitHub
            uploadBtn.addEventListener('click', async function() {
                if (!isFormValid()) {
                    showNotification('يرجى ملء جميع الحقول واختيار ملف', 'error');
                    return;
                }
                
                progressSection.classList.remove('hidden');
                resultSection.classList.add('hidden');
                uploadProgress.style.width = '0%';
                progressStatus.textContent = 'جاري بدء الرفع...';
                
                try {
                    const totalFiles = selectedFiles.length;
                    let successfulUploads = 0;
                    
                    for (let i = 0; i < totalFiles; i++) {
                        const file = selectedFiles[i];
                        progressStatus.textContent = `جاري رفع الملف ${i+1} من ${totalFiles}...`;
                        uploadProgress.style.width = `${(i / totalFiles) * 100}%`;
                        
                        // 1. رفع ملف DEB
                        const debContent = await readFileAsBase64(file);
                        const debPath = `debs/${file.name}`;
                        
                        await uploadToGitHub(debPath, debContent, `إضافة حزمة: ${file.name}`);
                        
                        // 2. تحديث ملف Packages
                        await updatePackagesFile(file.name, debPath, file);
                        
                        successfulUploads++;
                    }
                    
                    // 3. إنشاء ملفات مضغوطة
                    progressStatus.textContent = 'جاري إنشاء ملفات مضغوطة...';
                    uploadProgress.style.width = '90%';
                    
                    await createCompressedPackages();
                    
                    // اكتمال العملية
                    uploadProgress.style.width = '100%';
                    progressStatus.textContent = 'تم الرفع بنجاح!';
                    
                    // عرض نتيجة النجاح
                    resultSection.classList.remove('hidden');
                    resultSection.className = 'result-section success';
                    resultMessage.innerHTML = `
                        <p>تم رفع ${successfulUploads} من أصل ${totalFiles} حزمة بنجاح إلى المستودع!</p>
                        <p>تم تحديث ملفات Packages تلقائياً.</p>
                    `;
                    
                    showNotification(`تم رفع ${successfulUploads} حزمة وتحديث المستودع بنجاح!`, 'success');
                    
                    // إعادة تعيين النموذج
                    selectedFiles = [];
                    updateFileInfo();
                    packageDetailsSection.style.display = 'none';
                    uploadBtn.disabled = true;
                    
                    // إعادة تحميل قائمة الحزم
                    loadPackagesFromRepo();
                    
                } catch (error) {
                    console.error('Error uploading files:', error);
                    
                    // عرض رسالة الخطأ
                    resultSection.classList.remove('hidden');
                    resultSection.className = 'result-section error';
                    
                    if (error.status === 401) {
                        resultMessage.innerHTML = 'خطأ في المصادقة: التوكن غير صالح أو لا يمتلك الصلاحيات الكافية';
                    } else if (error.status === 404) {
                        resultMessage.innerHTML = 'المستودع غير موجود أو لا يمكن الوصول إليه';
                    } else if (error.message.includes('invalid characters')) {
                        resultMessage.innerHTML = 'خطأ في ترميز الملف: يحتوي الملف على أحرف غير صالحة';
                    } else {
                        resultMessage.innerHTML = `حدث خطأ أثناء الرفع: ${error.message || 'خطأ غير معروف'}`;
                    }
                    
                    showNotification('فشل في رفع الحزم!', 'error');
                }
            });
            
            // قراءة الملف كـ base64
            function readFileAsBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const arrayBuffer = reader.result;
                        const bytes = new Uint8Array(arrayBuffer);
                        let binary = '';
                        for (let i = 0; i < bytes.byteLength; i++) {
                            binary += String.fromCharCode(bytes[i]);
                        }
                        const base64 = btoa(binary);
                        resolve(base64);
                    };
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }
            
            // رفع ملف إلى GitHub
            async function uploadToGitHub(path, content, message) {
                const url = `https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/${path}`;
                
                // التحقق مما إذا كان الملف موجوداً بالفعل
                let sha = null;
                try {
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        sha = fileData.sha;
                    }
                } catch (e) {
                    // الملف غير موجود، سنقوم بإنشائه
                }
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${repoConfig.token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message,
                        content,
                        branch: repoConfig.branch,
                        sha: sha
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const error = new Error(errorData.message || 'Failed to upload file');
                    error.status = response.status;
                    throw error;
                }
                
                return response.json();
            }
            
            // تحديث ملف Packages
            async function updatePackagesFile(debName, debPath, file) {
                // حساب الهاشات
                const fileBuffer = await readFileAsArrayBuffer(file);
                const md5 = CryptoJS.MD5(CryptoJS.lib.WordArray.create(fileBuffer)).toString();
                const sha1 = CryptoJS.SHA1(CryptoJS.lib.WordArray.create(fileBuffer)).toString();
                const sha256 = CryptoJS.SHA256(CryptoJS.lib.WordArray.create(fileBuffer)).toString();
                
                // إنشاء معلومات الحزمة من المدخلات
                const packageInfo = `
Package: ${packageNameInput.value || debName.replace('.deb', '')}
Version: ${packageVersionInput.value || '1.0.0'}
Architecture: ${packageArchitectureSelect.value}
Maintainer: ${packageMaintainerInput.value || 'Package Maintainer'}
Depends: ${packageDependsInput.value || 'firmware (>= 14.0)'}
Author: ${packageAuthorInput.value || 'Package Author'}
Name: ${packageDisplayNameInput.value || 'Package Display Name'}
Description: ${packageDescriptionTextarea.value || 'Description of the package'}
Section: ${packageSectionSelect.value}
Homepage: https://github.com/${repoConfig.owner}/${repoConfig.repo}
Filename: ${debPath}
Size: ${file.size}
MD5sum: ${md5}
SHA1: ${sha1}
SHA256: ${sha256}

`;
                
                // الحصول على محتوى Packages الحالي إذا كان موجوداً
                let packagesContent = '';
                try {
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/Packages`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        const decodedContent = atob(fileData.content);
                        packagesContent = decodedContent;
                    }
                } catch (e) {
                    // الملف غير موجود، سنقوم بإنشائه
                }
                
                // إضافة معلومات الحزمة الجديدة
                packagesContent += packageInfo;
                
                // تحويل المحتوى إلى base64
                const encoder = new TextEncoder();
                const encodedContent = encoder.encode(packagesContent);
                let binary = '';
                for (let i = 0; i < encodedContent.byteLength; i++) {
                    binary += String.fromCharCode(encodedContent[i]);
                }
                const base64Content = btoa(binary);
                
                // رفع ملف Packages المحدث
                await uploadToGitHub('Packages', base64Content, `تحديث Packages بإضافة: ${debName}`);
            }
            
            // قراءة الملف كـ ArrayBuffer
            function readFileAsArrayBuffer(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        resolve(reader.result);
                    };
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }
            
            // إنشاء ملفات Packages المضغوطة
            async function createCompressedPackages() {
                // جلب محتوى Packages
                let packagesContent = '';
                try {
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/Packages`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        packagesContent = atob(fileData.content);
                    } else {
                        throw new Error('Unable to fetch Packages file');
                    }
                } catch (e) {
                    throw new Error('Unable to fetch Packages file');
                }
                
                try {
                    // محاكاة عملية الضغط
                    const compressedContent = btoa(unescape(encodeURIComponent(packagesContent)));
                    await uploadToGitHub('Packages.gz', compressedContent, 'تحديث Packages.gz');
                } catch (error) {
                    console.error('Error creating compressed packages:', error);
                    throw new Error('Failed to create compressed packages');
                }
            }
            
            // تحميل الحزم من المستودع
            async function loadPackagesFromRepo() {
                try {
                    packagesList.style.display = 'block';
                    packagesContainer.innerHTML = '<p>جاري تحميل الحزم...</p>';
                    
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/debs`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Unable to fetch packages');
                    }
                    
                    const files = await response.json();
                    packagesContainer.innerHTML = '';
                    
                    if (files.length === 0) {
                        packagesContainer.innerHTML = '<p>لا توجد حزم في المستودع</p>';
                        return;
                    }
                    
                    files.forEach(file => {
                        if (file.name.endsWith('.deb')) {
                            const packageItem = document.createElement('div');
                            packageItem.classList.add('package-item');
                            
                            // تقصير الاسم الطويل وإضافة نقاط
                            const displayName = file.name.length > 30 ? 
                                file.name.substring(0, 27) + '...' : file.name;
                                
                            packageItem.innerHTML = `
                                <div class="package-info">
                                    <h3 class="package-name" title="${file.name}">${displayName}</h3>
                                    <p>الحجم: ${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                                </div>
                                <div class="package-actions">
                                    <button class="btn btn-secondary" onclick="downloadPackage('${file.name}')"><i class="fas fa-download"></i> تحميل</button>
                                    <button class="btn btn-warning" onclick="editPackage('${file.name}')"><i class="fas fa-edit"></i> تعديل</button>
                                    <button class="btn btn-danger" onclick="deletePackage('${file.name}')"><i class="fas fa-trash"></i> حذف</button>
                                </div>
                            `;
                            packagesContainer.appendChild(packageItem);
                        }
                    });
                    
                } catch (error) {
                    packagesContainer.innerHTML = `<p>خطأ في تحميل الحزم: ${error.message}</p>`;
                }
            }
            
            // إعادة إنشاء ملف Packages من الصفر
            async function recreatePackagesFile() {
                try {
                    // جلب جميع ملفات DEB من المستودع
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/debs`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Unable to fetch packages');
                    }
                    
                    const files = await response.json();
                    let packagesContent = '';
                    
                    // معالجة كل ملف DEB
                    for (const file of files) {
                        if (file.name.endsWith('.deb')) {
                            // جلب معلومات الحزمة (هنا يمكنك إضافة التحليل الفعلي لملف DEB)
                            const packageInfo = `
Package: ${file.name.replace('.deb', '')}
Version: 1.0.0
Architecture: iphoneos-arm64
Maintainer: ${repoConfig.owner}
Depends: firmware (>= 14.0)
Author: ${repoConfig.owner}
Name: ${file.name.replace('.deb', '')}
Description: وصف الحزمة
Section: Utilities
Homepage: https://github.com/${repoConfig.owner}/${repoConfig.repo}
Filename: debs/${file.name}
Size: ${file.size}
MD5sum: ${file.sha.substring(0, 32)}
SHA1: ${file.sha}
SHA256: ${file.sha}${file.sha}

`;
                            packagesContent += packageInfo;
                        }
                    }
                    
                    // تحويل المحتوى إلى base64
                    const encoder = new TextEncoder();
                    const encodedContent = encoder.encode(packagesContent);
                    let binary = '';
                    for (let i = 0; i < encodedContent.byteLength; i++) {
                        binary += String.fromCharCode(encodedContent[i]);
                    }
                    const base64Content = btoa(binary);
                    
                    // رفع ملف Packages الجديد
                    await uploadToGitHub('Packages', base64Content, 'إعادة إنشاء ملف Packages');
                    
                    // إنشاء الملفات المضغوطة
                    await createCompressedPackages();
                    
                } catch (error) {
                    console.error('Error recreating packages file:', error);
                    throw error;
                }
            }
            
            // وظيفة عرض الإشعارات
            function showNotification(message, type) {
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.position = 'fixed';
                notification.style.bottom = '30px';
                notification.style.right = '30px';
                notification.style.padding = '15px 25px';
                notification.style.borderRadius = '10px';
                notification.style.color = 'white';
                notification.style.fontWeight = '600';
                notification.style.zIndex = '1000';
                notification.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
                notification.classList.add('fade-in');
                
                if (type === 'success') {
                    notification.style.background = 'linear-gradient(135deg, var(--success), #27ae60)';
                } else if (type === 'error') {
                    notification.style.background = 'linear-gradient(135deg, var(--error), #c0392b)';
                } else {
                    notification.style.background = 'linear-gradient(135deg, var(--info), #2980b9)';
                }
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        if (document.body.contains(notification)) {
                            document.body.removeChild(notification);
                        }
                    }, 500);
                }, 3000);
            }
            
            // تحميل الإعدادات
            function loadSettings() {
                const savedConfig = localStorage.getItem('repoConfig');
                if (savedConfig) {
                    repoConfig = JSON.parse(savedConfig);
                    tokenInput.value = repoConfig.token || '';
                    repoOwnerInput.value = repoConfig.owner || '';
                    repoNameInput.value = repoConfig.repo || '';
                    repoBranchInput.value = repoConfig.branch || 'main';
                }
                
                const savedSettings = localStorage.getItem('appSettings');
                if (savedSettings) {
                    const settings = JSON.parse(savedSettings);
                    document.getElementById('auto-update-interval').value = settings.autoUpdateInterval || 5;
                    document.getElementById('default-arch').value = settings.defaultArch || 'iphoneos-arm64';
                    document.getElementById('default-section').value = settings.defaultSection || 'Tweaks';
                    
                    // تطبيق الإعدادات على النموذج
                    packageArchitectureSelect.value = settings.defaultArch || 'iphoneos-arm64';
                    packageSectionSelect.value = settings.defaultSection || 'Tweaks';
                }
            }
            
            // حفظ الإعدادات
            document.getElementById('save-settings').addEventListener('click', function() {
                const settings = {
                    autoUpdateInterval: parseInt(document.getElementById('auto-update-interval').value),
                    defaultArch: document.getElementById('default-arch').value,
                    defaultSection: document.getElementById('default-section').value
                };
                
                localStorage.setItem('appSettings', JSON.stringify(settings));
                showNotification('تم حفظ الإعدادات بنجاح', 'success');
                
                // تطبيق الإعدادات على النموذج
                packageArchitectureSelect.value = settings.defaultArch;
                packageSectionSelect.value = settings.defaultSection;
            });
            
            // إعادة ضبط الإعدادات
            document.getElementById('reset-settings').addEventListener('click', function() {
                localStorage.removeItem('appSettings');
                document.getElementById('auto-update-interval').value = 5;
                document.getElementById('default-arch').value = 'iphoneos-arm64';
                document.getElementById('default-section').value = 'Tweaks';
                
                // تطبيق الإعدادات على النموذج
                packageArchitectureSelect.value = 'iphoneos-arm64';
                packageSectionSelect.value = 'Tweaks';
                
                showNotification('تم إعادة ضبط الإعدادات', 'info');
            });
            
            // جعل الدوال متاحة عالمياً للاستخدام من قبل الأزرار
            window.downloadPackage = function(filename) {
                window.open(`https://github.com/${repoConfig.owner}/${repoConfig.repo}/raw/${repoConfig.branch}/debs/${filename}`, '_blank');
            };
            
            window.editPackage = async function(filename) {
                // هنا يمكنك تنفيذ منطق التعديل على الحزمة
                showNotification(`سيتم فتح نافذة تعديل للحزمة: ${filename}`, 'info');
                
                // في التطبيق الحقيقي، يمكنك فتح نموذج تعديل مع تفاصيل الحزمة
                // والسماح للمستخدم بتعديل المعلومات ثم حفظ التغييرات
            };
            
            window.deletePackage = async function(filename) {
                if (!confirm('هل أنت متأكد من أنك تريد حذف هذه الحزمة نهائياً من المستودع؟')) return;
                
                try {
                    // الحصول على معلومات الملف أولاً للحصول على SHA
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/debs/${filename}`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        
                        // حذف الملف
                        const deleteResponse = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/debs/${filename}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `token ${repoConfig.token}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/vnd.github.v3+json'
                            },
                            body: JSON.stringify({
                                message: `حذف الحزمة: ${filename}`,
                                sha: fileData.sha,
                                branch: repoConfig.branch
                            })
                        });
                        
                        if (deleteResponse.ok) {
                            showNotification('تم حذف الحزمة بنجاح', 'success');
                            loadPackagesFromRepo(); // إعادة تحميل القائمة
                            
                            // تحديث ملف Packages بعد الحذف
                            await updatePackagesAfterDeletion(filename);
                        } else {
                            throw new Error('Failed to delete file');
                        }
                    } else {
                        throw new Error('File not found');
                    }
                } catch (error) {
                    showNotification('فشل في حذف الحزمة', 'error');
                }
            };
            
            // تحديث ملف Packages بعد حذف حزمة
            async function updatePackagesAfterDeletion(filename) {
                try {
                    // جلب محتوى Packages الحالي
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/Packages`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        let packagesContent = atob(fileData.content);
                        
                        // إزالة معلومات الحزمة المحذوفة
                        const packageName = filename.replace('.deb', '');
                        const packagePattern = new RegExp(`Package: ${packageName}[\\s\\S]*?(?=Package:|$)`, 'g');
                        packagesContent = packagesContent.replace(packagePattern, '');
                        
                        // تحويل المحتوى إلى base64
                        const encoder = new TextEncoder();
                        const encodedContent = encoder.encode(packagesContent);
                        let binary = '';
                        for (let i = 0; i < encodedContent.byteLength; i++) {
                            binary += String.fromCharCode(encodedContent[i]);
                        }
                        const base64Content = btoa(binary);
                        
                        // رفع ملف Packages المحدث
                        await uploadToGitHub('Packages', base64Content, `تحديث Packages بعد حذف: ${filename}`);
                        
                        // إعادة إنشاء الملفات المضغوطة
                        await createCompressedPackages();
                        
                        showNotification('تم تحديث ملفات Packages بعد الحذف', 'success');
                    }
                } catch (error) {
                    console.error('Error updating Packages after deletion:', error);
                    showNotification('حدث خطأ أثناء تحديث ملفات Packages', 'error');
                }
            }
        });
    </script>
</body>
</html>
