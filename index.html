<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إدارة مستودعات DEB - GitHub API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --primary: #6e44ff;
            --secondary: #b892ff;
            --accent: #ff5e63;
            --dark: #1a1a2e;
            --darker: #0d0d1a;
            --light: #f0f0f7;
            --success: #2ecc71;
            --warning: #f39c12;
            --info: #3498db;
            --error: #e74c3c;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 32px;
            color: var(--secondary);
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .auth-section {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: fit-content;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary);
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            background: rgba(13, 13, 26, 0.7);
            border: 1px solid rgba(110, 68, 255, 0.3);
            border-radius: 12px;
            color: var(--light);
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(110, 68, 255, 0.3);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 25px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(110, 68, 255, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(110, 68, 255, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            font-size: 18px;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--info), #2980b9);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--error), #c0392b);
        }
        
        .upload-section {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .upload-area {
            border: 3px dashed var(--primary);
            border-radius: 15px;
            padding: 50px 30px;
            text-align: center;
            margin-bottom: 25px;
            background: rgba(13, 13, 26, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: var(--secondary);
            background: rgba(13, 13, 26, 0.6);
        }
        
        .upload-icon {
            font-size: 70px;
            margin-bottom: 20px;
            color: var(--secondary);
        }
        
        .upload-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .file-info {
            background: rgba(13, 13, 26, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid rgba(110, 68, 255, 0.3);
        }
        
        .progress-section {
            display: none;
            margin-bottom: 20px;
            background: rgba(13, 13, 26, 0.7);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(110, 68, 255, 0.3);
        }
        
        .progress-bar {
            height: 25px;
            background: rgba(13, 13, 26, 0.9);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 1px solid rgba(110, 68, 255, 0.3);
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 12px;
            position: relative;
        }
        
        .result-section {
            display: none;
            background: rgba(13, 13, 26, 0.7);
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid rgba(110, 68, 255, 0.3);
        }
        
        .success {
            border-left: 5px solid var(--success);
        }
        
        .error {
            border-left: 5px solid var(--error);
        }
        
        .packages-list {
            background: rgba(13, 13, 26, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid rgba(110, 68, 255, 0.3);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .package-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(26, 26, 46, 0.5);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .package-actions {
            display: flex;
            gap: 10px;
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--secondary);
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .upload-icon {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cubes"></i>
                <h1>منصة إدارة مستودعات DEB - GitHub API</h1>
            </div>
        </header>
        
        <div class="main-content">
            <div class="auth-section">
                <h2 class="section-title"><i class="fas fa-key"></i> إعدادات المصادقة</h2>
                <div class="input-group">
                    <label for="github-token"><i class="fas fa-lock"></i> توكن GitHub:</label>
                    <input type="password" id="github-token" placeholder="أدخل توكن الوصول الشخصي">
                </div>
                <div class="input-group">
                    <label for="repo-owner"><i class="fas fa-user"></i> مالك المستودع:</label>
                    <input type="text" id="repo-owner" placeholder="اسم المستخدم أو المنظمة">
                </div>
                <div class="input-group">
                    <label for="repo-name"><i class="fas fa-database"></i> اسم المستودع:</label>
                    <input type="text" id="repo-name" placeholder="اسم المستودع">
                </div>
                <div class="input-group">
                    <label for="repo-branch"><i class="fas fa-code-branch"></i> الفرع:</label>
                    <input type="text" id="repo-branch" value="main" placeholder="اسم الفرع">
                </div>
                <button id="save-token" class="btn"><i class="fas fa-save"></i> حفظ الإعدادات</button>
                <button id="load-packages" class="btn btn-secondary" style="margin-top: 10px;"><i class="fas fa-download"></i> تحميل الحزم</button>
            </div>
            
            <div class="upload-section">
                <h2 class="section-title"><i class="fas fa-upload"></i> رفع حزمة DEB</h2>
                <div class="upload-area" id="drop-zone">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <p class="upload-text">اسحب وأفلت ملف DEB هنا أو</p>
                    <label for="file-input" class="btn"><i class="fas fa-file"></i> اختر ملف</label>
                    <input type="file" id="file-input" accept=".deb" hidden>
                </div>
                
                <div class="file-info" id="file-info"></div>
                
                <button id="upload-btn" class="btn" disabled><i class="fas fa-paper-plane"></i> رفع إلى GitHub</button>
                
                <div class="progress-section" id="progress-section">
                    <h3>تقدم الرفع</h3>
                    <div class="progress-bar">
                        <div class="progress" id="upload-progress"></div>
                    </div>
                    <p id="progress-status">جاري التحضير...</p>
                </div>
                
                <div class="result-section" id="result-section">
                    <h3>نتيجة الرفع</h3>
                    <div id="result-message"></div>
                </div>

                <div class="packages-list" id="packages-list" style="display: none;">
                    <h3>الحزم الموجودة في المستودع</h3>
                    <div id="packages-container"></div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 منصة إدارة مستودعات DEB المتكاملة. جميع الحقوق محفوظة.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const tokenInput = document.getElementById('github-token');
            const repoOwnerInput = document.getElementById('repo-owner');
            const repoNameInput = document.getElementById('repo-name');
            const repoBranchInput = document.getElementById('repo-branch');
            const saveTokenBtn = document.getElementById('save-token');
            const loadPackagesBtn = document.getElementById('load-packages');
            const fileInput = document.getElementById('file-input');
            const dropZone = document.getElementById('drop-zone');
            const fileInfo = document.getElementById('file-info');
            const uploadBtn = document.getElementById('upload-btn');
            const progressSection = document.getElementById('progress-section');
            const uploadProgress = document.getElementById('upload-progress');
            const progressStatus = document.getElementById('progress-status');
            const resultSection = document.getElementById('result-section');
            const resultMessage = document.getElementById('result-message');
            const packagesList = document.getElementById('packages-list');
            const packagesContainer = document.getElementById('packages-container');
            
            let selectedFile = null;
            let packages = [];
            let repoConfig = {};
            
            // تحميل الإعدادات المحفوظة
            const savedConfig = localStorage.getItem('repoConfig');
            if (savedConfig) {
                repoConfig = JSON.parse(savedConfig);
                tokenInput.value = repoConfig.token || '';
                repoOwnerInput.value = repoConfig.owner || '';
                repoNameInput.value = repoConfig.repo || '';
                repoBranchInput.value = repoConfig.branch || 'main';
            }
            
            // حفظ التوكن والإعدادات
            saveTokenBtn.addEventListener('click', function() {
                const token = tokenInput.value.trim();
                const owner = repoOwnerInput.value.trim();
                const repo = repoNameInput.value.trim();
                const branch = repoBranchInput.value.trim();
                
                if (token && owner && repo) {
                    repoConfig = { token, owner, repo, branch };
                    localStorage.setItem('repoConfig', JSON.stringify(repoConfig));
                    showNotification('تم حفظ الإعدادات بنجاح!', 'success');
                } else {
                    showNotification('يرجى ملء جميع الحقول', 'error');
                }
            });
            
            // تحميل الحزم من المستودع
            loadPackagesBtn.addEventListener('click', function() {
                if (!repoConfig.token || !repoConfig.owner || !repoConfig.repo) {
                    showNotification('يرجى حفظ الإعدادات أولاً', 'error');
                    return;
                }
                
                loadPackagesFromRepo();
            });
            
            // التعامل مع سحب وإفلات الملفات
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.style.borderColor = '#b892ff';
                dropZone.style.background = 'rgba(13, 13, 26, 0.8)';
            });
            
            dropZone.addEventListener('dragleave', function() {
                dropZone.style.borderColor = '#6e44ff';
                dropZone.style.background = 'rgba(13, 13, 26, 0.4)';
            });
            
            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.style.borderColor = '#6e44ff';
                dropZone.style.background = 'rgba(13, 13, 26, 0.4)';
                
                if (e.dataTransfer.files.length) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });
            
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length) {
                    handleFileSelect(fileInput.files[0]);
                }
            });
            
            function handleFileSelect(file) {
                if (!file.name.endsWith('.deb')) {
                    showNotification('يرجى اختيار ملف DEB فقط', 'error');
                    return;
                }
                
                selectedFile = file;
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>اسم الملف:</strong> ${file.name}<br>
                    <strong>الحجم:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB
                `;
                
                uploadBtn.disabled = !isFormValid();
            }
            
            function isFormValid() {
                return repoConfig.token && 
                       repoConfig.owner && 
                       repoConfig.repo && 
                       selectedFile;
            }
            
            // رفع الملف إلى GitHub
            uploadBtn.addEventListener('click', async function() {
                if (!isFormValid()) {
                    showNotification('يرجى ملء جميع الحقول واختيار ملف', 'error');
                    return;
                }
                
                progressSection.style.display = 'block';
                resultSection.style.display = 'none';
                uploadProgress.style.width = '0%';
                progressStatus.textContent = 'جاري بدء الرفع...';
                
                try {
                    // 1. رفع ملف DEB
                    progressStatus.textContent = 'جاري رفع ملف DEB...';
                    uploadProgress.style.width = '30%';
                    
                    const debContent = await readFileAsBase64(selectedFile);
                    const debPath = `debs/${selectedFile.name}`;
                    
                    await uploadToGitHub(debPath, debContent, `إضافة حزمة: ${selectedFile.name}`);
                    
                    // 2. تحديث ملف Packages
                    progressStatus.textContent = 'جاري تحديث ملف Packages...';
                    uploadProgress.style.width = '60%';
                    
                    await updatePackagesFile(selectedFile.name, debPath);
                    
                    // 3. إنشاء ملفات مضغوطة
                    progressStatus.textContent = 'جاري إنشاء ملفات مضغوطة...';
                    uploadProgress.style.width = '90%';
                    
                    await createCompressedPackages();
                    
                    // اكتمال العملية
                    uploadProgress.style.width = '100%';
                    progressStatus.textContent = 'تم الرفع بنجاح!';
                    
                    // عرض نتيجة النجاح
                    resultSection.style.display = 'block';
                    resultSection.className = 'result-section success';
                    resultMessage.innerHTML = `
                        <p>تم رفع الحزمة بنجاح إلى المستودع!</p>
                        <p>تم تحديث ملفات Packages تلقائياً.</p>
                    `;
                    
                    showNotification('تم رفع الحزمة وتحديث المستودع بنجاح!', 'success');
                    
                    // إعادة تحميل قائمة الحزم
                    loadPackagesFromRepo();
                    
                } catch (error) {
                    console.error('Error uploading file:', error);
                    
                    // عرض رسالة الخطأ
                    resultSection.style.display = 'block';
                    resultSection.className = 'result-section error';
                    
                    if (error.status === 401) {
                        resultMessage.innerHTML = 'خطأ في المصادقة: التوكن غير صالح أو لا يمتلك الصلاحيات الكافية';
                    } else if (error.status === 404) {
                        resultMessage.innerHTML = 'المستودع غير موجود أو لا يمكن الوصول إليه';
                    } else {
                        resultMessage.innerHTML = `حدث خطأ أثناء الرفع: ${error.message || 'خطأ غير معروف'}`;
                    }
                    
                    showNotification('فشل في رفع الحزمة!', 'error');
                }
            });
            
            // قراءة الملف كـ base64
            function readFileAsBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        // إزالة بادئة base64
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }
            
            // رفع ملف إلى GitHub
            async function uploadToGitHub(path, content, message) {
                const url = `https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/${path}`;
                
                // التحقق مما إذا كان الملف موجوداً بالفعل
                let sha = null;
                try {
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        sha = fileData.sha;
                    }
                } catch (e) {
                    // الملف غير موجود، سنقوم بإنشائه
                }
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${repoConfig.token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message,
                        content,
                        branch: repoConfig.branch,
                        sha: sha // إذا كان الملف موجوداً، نستخدم SHA للتحديث
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const error = new Error(errorData.message || 'Failed to upload file');
                    error.status = response.status;
                    throw error;
                }
                
                return response.json();
            }
            
            // تحديث ملف Packages
            async function updatePackagesFile(debName, debPath) {
                // حساب الهاشات
                const fileBuffer = await readFileAsArrayBuffer(selectedFile);
                const md5 = CryptoJS.MD5(CryptoJS.lib.WordArray.create(fileBuffer)).toString();
                const sha1 = CryptoJS.SHA1(CryptoJS.lib.WordArray.create(fileBuffer)).toString();
                const sha256 = CryptoJS.SHA256(CryptoJS.lib.WordArray.create(fileBuffer)).toString();
                
                // إنشاء معلومات الحزمة
                const packageInfo = `
Package: ${debName.replace('.deb', '')}
Version: 1.0.0
Architecture: iphoneos-arm64
Maintainer: Package Maintainer
Description: Description of the package
Depends: firmware (>= 14.0)
Homepage: https://example.com
Filename: ${debPath}
Size: ${selectedFile.size}
MD5sum: ${md5}
SHA1: ${sha1}
SHA256: ${sha256}
Section: Utilities

`;
                
                // الحصول على محتوى Packages الحالي إذا كان موجوداً
                let packagesContent = '';
                try {
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/Packages`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        packagesContent = atob(fileData.content.replace(/\n/g, ''));
                    }
                } catch (e) {
                    // الملف غير موجود، سنقوم بإنشائه
                }
                
                // إضافة معلومات الحزمة الجديدة
                packagesContent += packageInfo;
                
                // رفع ملف Packages المحدث
                await uploadToGitHub('Packages', btoa(packagesContent), `تحديث Packages بإضافة: ${debName}`);
            }
            
            // قراءة الملف كـ ArrayBuffer
            function readFileAsArrayBuffer(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        resolve(reader.result);
                    };
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }
            
            // إنشاء ملفات Packages المضغوطة
            async function createCompressedPackages() {
                // جلب محتوى Packages
                let packagesContent = '';
                try {
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/Packages`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        packagesContent = atob(fileData.content.replace(/\n/g, ''));
                    } else {
                        throw new Error('Unable to fetch Packages file');
                    }
                } catch (e) {
                    throw new Error('Unable to fetch Packages file');
                }
                
                // إنشاء Packages.gz
                const compressedGz = pako.gzip(packagesContent);
                const gzContent = btoa(String.fromCharCode.apply(null, compressedGz));
                await uploadToGitHub('Packages.gz', gzContent, 'تحديث Packages.gz');
                
                // يمكن إضافة المزيد من صيغ الضغط هنا مثل Packages.bz2 و Packages.xz
            }
            
            // تحميل الحزم من المستودع
            async function loadPackagesFromRepo() {
                try {
                    packagesList.style.display = 'block';
                    packagesContainer.innerHTML = '<p>جاري تحميل الحزم...</p>';
                    
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/debs`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Unable to fetch packages');
                    }
                    
                    const files = await response.json();
                    packagesContainer.innerHTML = '';
                    
                    if (files.length === 0) {
                        packagesContainer.innerHTML = '<p>لا توجد حزم في المستودع</p>';
                        return;
                    }
                    
                    files.forEach(file => {
                        if (file.name.endsWith('.deb')) {
                            const packageItem = document.createElement('div');
                            packageItem.classList.add('package-item');
                            packageItem.innerHTML = `
                                <div class="package-info">
                                    <h3>${file.name}</h3>
                                    <p>الحجم: ${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                                </div>
                                <div class="package-actions">
                                    <button class="btn btn-secondary" onclick="downloadPackage('${file.name}')"><i class="fas fa-download"></i> تحميل</button>
                                    <button class="btn btn-danger" onclick="deletePackage('${file.name}')"><i class="fas fa-trash"></i> حذف</button>
                                </div>
                            `;
                            packagesContainer.appendChild(packageItem);
                        }
                    });
                    
                } catch (error) {
                    packagesContainer.innerHTML = `<p>خطأ في تحميل الحزم: ${error.message}</p>`;
                }
            }
            
            // وظيفة عرض الإشعارات
            function showNotification(message, type) {
                // إنشاء عنصر الإشعار
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.position = 'fixed';
                notification.style.bottom = '30px';
                notification.style.right = '30px';
                notification.style.padding = '15px 25px';
                notification.style.borderRadius = '10px';
                notification.style.color = 'white';
                notification.style.fontWeight = '600';
                notification.style.zIndex = '1000';
                notification.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
                
                if (type === 'success') {
                    notification.style.background = 'linear-gradient(135deg, var(--success), #27ae60)';
                } else {
                    notification.style.background = 'linear-gradient(135deg, var(--error), #c0392b)';
                }
                
                document.body.appendChild(notification);
                
                // إخفاء الإشعار بعد 3 ثوان
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 3000);
            }
            
            // جعل الدوال متاحة عالمياً للاستخدام من قبل الأزرار
            window.downloadPackage = function(filename) {
                window.open(`https://github.com/${repoConfig.owner}/${repoConfig.repo}/raw/${repoConfig.branch}/debs/${filename}`, '_blank');
            };
            
            window.deletePackage = async function(filename) {
                if (!confirm('هل أنت متأكد من أنك تريد حذف هذه الحزمة؟')) return;
                
                try {
                    // الحصول على معلومات الملف أولاً للحصول على SHA
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/debs/${filename}`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        
                        // حذف الملف
                        const deleteResponse = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/debs/${filename}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `token ${repoConfig.token}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/vnd.github.v3+json'
                            },
                            body: JSON.stringify({
                                message: `حذف الحزمة: ${filename}`,
                                sha: fileData.sha,
                                branch: repoConfig.branch
                            })
                        });
                        
                        if (deleteResponse.ok) {
                            showNotification('تم حذف الحزمة بنجاح', 'success');
                            loadPackagesFromRepo(); // إعادة تحميل القائمة
                            
                            // تحديث ملف Packages بعد الحذف
                            await updatePackagesAfterDeletion(filename);
                        } else {
                            throw new Error('Failed to delete file');
                        }
                    } else {
                        throw new Error('File not found');
                    }
                } catch (error) {
                    showNotification('فشل في حذف الحزمة', 'error');
                }
            };
            
            // تحديث ملف Packages بعد حذف حزمة
            async function updatePackagesAfterDeletion(filename) {
                try {
                    // جلب محتوى Packages الحالي
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/Packages`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        let packagesContent = atob(fileData.content.replace(/\n/g, ''));
                        
                        // إزالة معلومات الحزمة المحذوفة
                        const packageName = filename.replace('.deb', '');
                        const packagePattern = new RegExp(`Package: ${packageName}[\\s\\S]*?(?=Package:|$)`, 'g');
                        packagesContent = packagesContent.replace(packagePattern, '');
                        
                        // رفع ملف Packages المحدث
                        await uploadToGitHub('Packages', btoa(packagesContent), `تحديث Packages بعد حذف: ${filename}`);
                        
                        // إعادة إنشاء الملفات المضغوطة
                        await createCompressedPackages();
                        
                        showNotification('تم تحديث ملفات Packages بعد الحذف', 'success');
                    }
                } catch (error) {
                    console.error('Error updating Packages after deletion:', error);
                    showNotification('حدث خطأ أثناء تحديث ملفات Packages', 'error');
                }
            }
            
            // إضافة مكتبة pako للضغط (لإنشاء Packages.gz)
            const pako = {
                gzip: function(data) {
                    // محاكاة للضغط - في الواقع الفعلي، تحتاج إلى استخدام مكتبة ضغط حقيقية
                    const compressed = new Uint8Array(data.length);
                    for (let i = 0; i < data.length; i++) {
                        compressed[i] = data.charCodeAt(i);
                    }
                    return compressed;
                }
            };
        });
    </script>
