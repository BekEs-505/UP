<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إدارة مستودعات DEB المتقدمة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <!-- إضافة مكتبة bzip2 -->
    <script src="https://cdn.jsdelivr.net/npm/bzip2@1.0.6/lib/bzip2.min.js"></script>
    <style>
        /* أنماط CSS تبقى كما هي بدون تغيير */
        :root {
            --primary: #6e44ff;
            --secondary: #b892ff;
            --accent: #ff5e63;
            --dark: #1a1a2e;
            --darker: #0d0d1a;
            --light: #f0f0f7;
            --success: #2ecc71;
            --warning: #f39c12;
            --info: #3498db;
            --error: #e74c3c;
            --glow: 0 0 15px rgba(110, 68, 255, 0.7);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: var(--glow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(110, 68, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 32px;
            color: var(--secondary);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(184, 146, 255, 0.3);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .auth-section, .upload-section {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--glow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .auth-section:hover, .upload-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .auth-section::before, .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--secondary));
            z-index: 1;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary);
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            background: rgba(13, 13, 26, 0.7);
            border: 1px solid rgba(110, 68, 255, 0.3);
            border-radius: 12px;
            color: var(--light);
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(110, 68, 255, 0.3);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 25px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(110, 68, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: 1;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(110, 68, 255, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            font-size: 18px;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--info), #2980b9);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--error), #c0392b);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success), #27ae60);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #e67e22);
        }
        
        .upload-area {
            border: 3px dashed var(--primary);
            border-radius: 15px;
            padding: 50px 30px;
            text-align: center;
            margin-bottom: 25px;
            background: rgba(13, 13, 26, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .upload-area:hover {
            border-color: var(--secondary);
            background: rgba(13, 13, 26, 0.6);
            box-shadow: 0 0 20px rgba(110, 68, 255, 0.3);
        }
        
        .upload-icon {
            font-size: 70px;
            margin-bottom: 20px;
            color: var(--secondary);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        .upload-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .file-info {
            background: rgba(13, 13, 26, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(110, 68, 255, 0.3);
            display: none;
        }
        
        .package-details-section {
            background: rgba(13, 13, 26, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(110, 68, 255, 0.3);
            display: none;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            margin-bottom: 15px;
        }
        
        .detail-item label {
            display: block;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 5px;
        }
        
        .detail-item input, .detail-item select, .detail-item textarea {
            width: 100%;
            padding: 12px;
            background: rgba(26, 26, 46, 0.5);
            border: 1px solid rgba(110, 68, 255, 0.3);
            border-radius: 8px;
            color: var(--light);
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .detail-item input:focus, .detail-item select:focus, .detail-item textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(110, 68, 255, 0.2);
        }
        
        .progress-section {
            display: none;
            margin-bottom: 20px;
            background: rgba(13, 13, 26, 0.7);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(110, 68, 255, 0.3);
        }
        
        .progress-bar {
            height: 25px;
            background: rgba(13, 13, 26, 0.9);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 1px solid rgba(110, 68, 255, 0.3);
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 12px;
            position: relative;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg, 
                rgba(255, 255, 255, 0.2) 25%, 
                transparent 25%, 
                transparent 50%, 
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 255, 255, 0.2) 75%, 
                transparent 75%, 
                transparent
            );
            z-index: 1;
            background-size: 50px 50px;
            animation: move 2s linear infinite;
            border-radius: 12px;
            overflow: hidden;
        }
        
        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        
        .result-section {
            display: none;
            background: rgba(13, 13, 26, 0.7);
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid rgba(110, 68, 255, 0.3);
            animation: fadeIn 0.5s ease;
        }
        
        .success {
            border-left: 5px solid var(--success);
        }
        
        .error {
            border-left: 5px solid var(--error);
        }
        
        .packages-list {
            background: rgba(13, 13, 26, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid rgba(110, 68, 255, 0.3);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .package-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(26, 26, 46, 0.5);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .package-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .package-actions {
            display: flex;
            gap: 10px;
        }
        
        .multi-upload-info {
            display: none;
            background: rgba(13, 13, 26, 0.7);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(110, 68, 255, 0.3);
        }
        
        .multi-file-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .multi-file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(26, 26, 46, 0.5);
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--secondary);
        }
        
        /* تحسينات للاستجابة */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .details-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .upload-icon {
                font-size: 50px;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .package-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .package-actions {
                align-self: flex-end;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 15px;
            }
            
            .auth-section, .upload-section {
                padding: 20px;
            }
            
            .section-title {
                font-size: 20px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .upload-icon {
                font-size: 40px;
            }
            
            .upload-text {
                font-size: 16px;
            }
        }
        
        /* تأثيرات إضافية */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* تأثيرات النيون */
        .neon-text {
            text-shadow: 0 0 5px var(--secondary), 0 0 10px var(--secondary), 0 0 15px var(--secondary), 0 0 20px var(--primary), 0 0 35px var(--primary), 0 0 40px var(--primary);
        }
        
        /* تأثيرات الظل */
        .shadow-deep {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 15px rgba(110, 68, 255, 0.3);
        }
        
        /* تأثيرات التحويم */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        /* تأثيرات التدرج */
        .gradient-border {
            border: 2px solid transparent;
            background: linear-gradient(45deg, var(--darker), var(--dark)) padding-box,
                        linear-gradient(45deg, var(--primary), var(--accent)) border-box;
        }
        
        /* تحسينات التمرير */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(13, 13, 26, 0.5);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), var(--accent));
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--accent), var(--primary));
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="shadow-deep">
            <div class="logo">
                <i class="fas fa-cubes"></i>
                <h1 class="neon-text">منصة إدارة مستودعات DEB المتقدمة</h1>
            </div>
        </header>
        
        <div class="main-content">
            <div class="auth-section fade-in hover-lift">
                <h2 class="section-title"><i class="fas fa-key"></i> إعدادات المصادقة</h2>
                <div class="input-group">
                    <label for="github-token"><i class="fas fa-lock"></i> توكن GitHub:</label>
                    <input type="password" id="github-token" placeholder="أدخل توكن الوصول الشخصي">
                </div>
                <div class="input-group">
                    <label for="repo-owner"><i class="fas fa-user"></i> مالك المستودع:</label>
                    <input type="text" id="repo-owner" placeholder="اسم المستخدم أو المنظمة">
                </div>
                <div class="input-group">
                    <label for="repo-name"><i class="fas fa-database"></i> اسم المستودع:</label>
                    <input type="text" id="repo-name" placeholder="اسم المستودع">
                </div>
                <div class="input-group">
                    <label for="repo-branch"><i class="fas fa-code-branch"></i> الفرع:</label>
                    <input type="text" id="repo-branch" value="main" placeholder="اسم الفرع">
                </div>
                <button id="save-token" class="btn"><i class="fas fa-save"></i> حفظ الإعدادات</button>
                <button id="load-packages" class="btn btn-secondary" style="margin-top: 10px;"><i class="fas fa-download"></i> تحميل الحزم</button>
            </div>
            
            <div class="upload-section fade-in hover-lift">
                <h2 class="section-title"><i class="fas fa-upload"></i> رفع حزمة DEB</h2>
                <div class="upload-area" id="drop-zone">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <p class="upload-text">اسحب وأفلت ملفات DEB هنا أو</p>
                    <label for="file-input" class="btn"><i class="fas fa-file"></i> اختر ملفات</label>
                    <input type="file" id="file-input" accept=".deb" multiple hidden>
                </div>
                
                <div class="multi-upload-info" id="multi-upload-info">
                    <h3>الملفات المحددة للرفع:</h3>
                    <div class="multi-file-list" id="multi-file-list"></div>
                    <button id="clear-files" class="btn btn-danger" style="margin-top: 10px;"><i class="fas fa-times"></i> مسح الكل</button>
                </div>
                
                <div class="file-info" id="file-info"></div>
                
                <div class="package-details-section" id="package-details-section">
                    <h3 class="section-title"><i class="fas fa-info-circle"></i> تفاصيل الحزمة</h3>
                    <div class="details-grid">
                        <div class="detail-item">
                            <label for="package-name">اسم الحزمة:</label>
                            <input type="text" id="package-name" placeholder="اسم الحزمة">
                        </div>
                        <div class="detail-item">
                            <label for="package-version">الإصدار:</label>
                            <input type="text" id="package-version" placeholder="الإصدار">
                        </div>
                        <div class="detail-item">
                            <label for="package-architecture">الهيكلة:</label>
                            <select id="package-architecture">
                                <option value="iphoneos-arm">iphoneos-arm</option>
                                <option value="iphoneos-arm64" selected>iphoneos-arm64</option>
                                <option value="iphoneos-arm64e">iphoneos-arm64e</option>
                                <option value="linux-x86">linux-x86</option>
                                <option value="linux-x86_64">linux-x86_64</option>
                                <option value="iphoneos-arm64-rootless">iphoneos-arm64 (rootless)</option>
                                <option value="iphoneos-arm64e-rootless">iphoneos-arm64e (rootless)</option>
                                <option value="iphoneos-arm64-roothide">iphoneos-arm64 (roothide)</option>
                                <option value="iphoneos-arm64e-roothide">iphoneos-arm64e (roothide)</option>
                            </select>
                        </div>
                        <div class="detail-item">
                            <label for="package-section">القسم:</label>
                            <select id="package-section">
                                <option value="Utilities">Utilities</option>
                                <option value="Development">Development</option>
                                <option value="Multimedia">Multimedia</option>
                                <option value="Networking">Networking</option>
                                <option value="System">System</option>
                                <option value="Themes">Themes</option>
                                <option value="Tweaks">Tweaks</option>
                                <option value="Rootless">Rootless</option>
                                <option value="Roothide">Roothide</option>
                            </select>
                        </div>
                        <div class="detail-item">
                            <label for="package-maintainer">المشرف:</label>
                            <input type="text" id="package-maintainer" placeholder="اسم المشرف">
                        </div>
                        <div class="detail-item">
                            <label for="package-depends">التبعيات:</label>
                            <input type="text" id="package-depends" placeholder="الحزم المعتمدة عليها">
                        </div>
                        <div class="detail-item">
                            <label for="package-author">المؤلف:</label>
                            <input type="text" id="package-author" placeholder="اسم المؤلف">
                        </div>
                        <div class="detail-item">
                            <label for="package-display-name">اسم العرض:</label>
                            <input type="text" id="package-display-name" placeholder="اسم العرض">
                        </div>
                    </div>
                    <div class="detail-item">
                        <label for="package-description">الوصف:</label>
                        <textarea id="package-description" rows="3" placeholder="وصف الحزمة"></textarea>
                    </div>
                </div>
                
                <button id="upload-btn" class="btn" disabled><i class="fas fa-paper-plane"></i> رفع إلى GitHub</button>
                
                <div class="progress-section" id="progress-section">
                    <h3>تقدم الرفع</h3>
                    <div class="progress-bar">
                        <div class="progress" id="upload-progress"></div>
                    </div>
                    <p id="progress-status">جاري التحضير...</p>
                </div>
                
                <div class="result-section" id="result-section">
                    <h3>نتيجة الرفع</h3>
                    <div id="result-message"></div>
                </div>

                <div class="packages-list" id="packages-list" style="display: none;">
                    <h3>الحزم الموجودة في المستودع</h3>
                    <div id="packages-container"></div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 منصة إدارة مستودعات DEB المتكاملة. جميع الحقوق محفوظة.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const tokenInput = document.getElementById('github-token');
            const repoOwnerInput = document.getElementById('repo-owner');
            const repoNameInput = document.getElementById('repo-name');
            const repoBranchInput = document.getElementById('repo-branch');

            // قراءة الملف كـ base64
            function readFileAsBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const arrayBuffer = reader.result;
                        const bytes = new Uint8Array(arrayBuffer);
                        let binary = '';
                        for (let i = 0; i < bytes.byteLength; i++) {
                            binary += String.fromCharCode(bytes[i]);
                        }
                        const base64 = btoa(binary);
                        resolve(base64);
                    };
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }
            
            // رفع ملف إلى GitHub
            async function uploadToGitHub(path, content, message) {
                const url = `https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/${path}`;
                
                // التحقق مما إذا كان الملف موجوداً بالفعل
                let sha = null;
                try {
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        sha = fileData.sha;
                    }
                } catch (e) {
                    // الملف غير موجود، سنقوم بإنشائه
                }
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${repoConfig.token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message,
                        content,
                        branch: repoConfig.branch,
                        sha: sha
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const error = new Error(errorData.message || 'Failed to upload file');
                    error.status = response.status;
                    throw error;
                }
                
                return response.json();
            }
            
            // تحديث ملف Packages
            async function updatePackagesFile(debName, debPath, file) {
                // حساب الهاشات
                const fileBuffer = await readFileAsArrayBuffer(file);
                const md5 = CryptoJS.MD5(CryptoJS.lib.WordArray.create(fileBuffer)).toString();
                const sha1 = CryptoJS.SHA1(CryptoJS.lib.WordArray.create(fileBuffer)).toString();
                const sha256 = CryptoJS.SHA256(CryptoJS.lib.WordArray.create(fileBuffer)).toString();
                
                // إنشاء معلومات الحزمة من المدخلات
                const packageInfo = `
Package: ${packageNameInput.value || debName.replace('.deb', '')}
Version: ${packageVersionInput.value || '1.0.0'}
Architecture: ${packageArchitectureSelect.value}
Maintainer: ${packageMaintainerInput.value || 'Package Maintainer'}
Depends: ${packageDependsInput.value || 'firmware (>= 14.0)'}
Author: ${packageAuthorInput.value || 'Package Author'}
Name: ${packageDisplayNameInput.value || 'Package Display Name'}
Description: ${packageDescriptionTextarea.value || 'Description of the package'}
Section: ${packageSectionSelect.value}
Homepage: https://example.com
Filename: ${debPath}
Size: ${file.size}
MD5sum: ${md5}
SHA1: ${sha1}
SHA256: ${sha256}

`;
                
                // الحصول على محتوى Packages الحالي إذا كان موجوداً
                let packagesContent = '';
                try {
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/Packages`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        const decodedContent = atob(fileData.content);
                        packagesContent = decodedContent;
                        
                        // إزالة الإدخال القديم إذا كان موجوداً
                        const packageName = debName.replace('.deb', '');
                        const packagePattern = new RegExp(`Package: ${packageName}[\\s\\S]*?(?=Package:|$)`, 'g');
                        packagesContent = packagesContent.replace(packagePattern, '');
                    }
                } catch (e) {
                    // الملف غير موجود، سنقوم بإنشائه
                }
                
                // إضافة معلومات الحزمة الجديدة
                packagesContent += packageInfo;
                
                // تحويل المحتوى إلى base64
                const encoder = new TextEncoder();
                const encodedContent = encoder.encode(packagesContent);
                let binary = '';
                for (let i = 0; i < encodedContent.byteLength; i++) {
                    binary += String.fromCharCode(encodedContent[i]);
                }
                const base64Content = btoa(binary);
                
                // رفع ملف Packages المحدث
                await uploadToGitHub('Packages', base64Content, `تحديث Packages بإضافة: ${debName}`);
            }
            
            // قراءة الملف كـ ArrayBuffer
            function readFileAsArrayBuffer(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        resolve(reader.result);
                    };
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }
            
            // إنشاء ملفات Packages المضغوطة - الإصدار المعدل
            async function createCompressedPackages() {
                // جلب محتوى Packages
                let packagesContent = '';
                try {
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/Packages`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        packagesContent = atob(fileData.content);
                    } else {
                        throw new Error('Unable to fetch Packages file');
                    }
                } catch (e) {
                    throw new Error('Unable to fetch Packages file');
                }
                
                // إنشاء Packages.bz2 باستخدام bzip2
                try {
                    // تحويل النص إلى Uint8Array
                    const textEncoder = new TextEncoder();
                    const packagesData = textEncoder.encode(packagesContent);
                    
                    // ضغط البيانات باستخدام bzip2
                    const compressed = bzip2.compress(packagesContent, { level: 9 });
                    
                    // تحويل البيانات المضغوطة إلى base64
                    let binary = '';
                    for (let i = 0; i < compressed.length; i++) {
                        binary += String.fromCharCode(compressed[i]);
                    }
                    const base64Content = btoa(binary);
                    
                    // رفع ملف Packages.bz2 المضغوط
                    await uploadToGitHub('Packages.bz2', base64Content, 'تحديث Packages.bz2');
                } catch (error) {
                    console.error('Error creating Packages.bz2:', error);
                    throw new Error('Failed to create Packages.bz2');
                }
                
                // إنشاء Packages.gz باستخدام pako (للحفاظ على التوافق)
                try {
                    // تحويل النص إلى Uint8Array
                    const textEncoder = new TextEncoder();
                    const packagesData = textEncoder.encode(packagesContent);
                    
                    // ضغط البيانات باستخدام pako (gzip)
                    const compressed = pako.gzip(packagesData);
                    
                    // تحويل البيانات المضغوطة إلى base64
                    let binary = '';
                    for (let i = 0; i < compressed.byteLength; i++) {
                        binary += String.fromCharCode(compressed[i]);
                    }
                    const base64Content = btoa(binary);
                    
                    // رفع ملف Packages.gz المضغوط
                    await uploadToGitHub('Packages.gz', base64Content, 'تحديث Packages.gz');
                } catch (error) {
                    console.error('Error creating Packages.gz:', error);
                    throw new Error('Failed to create Packages.gz');
                }
            }

            // وظيفة عرض الإشعارات
            function showNotification(message, type) {
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.position = 'fixed';
                notification.style.bottom = '30px';
                notification.style.right = '30px';
                notification.style.padding = '15px 25px';
                notification.style.borderRadius = '10px';
                notification.style.color = 'white';
                notification.style.fontWeight = '600';
                notification.style.zIndex = '1000';
                notification.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
                notification.classList.add('fade-in');
                
                if (type === 'success') {
                    notification.style.background = 'linear-gradient(135deg, var(--success), #27ae60)';
                } else if (type === 'warning') {
                    notification.style.background = 'linear-gradient(135deg, var(--warning), #e67e22)';
                } else {
                    notification.style.background = 'linear-gradient(135deg, var(--error), #c0392b)';
                }
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        if (document.body.contains(notification)) {
                            document.body.removeChild(notification);
                        }
                    }, 500);
                }, 3000);
            }

            window.downloadPackage = function(filename) {

            window.editPackage = async function(filename) {
                try {
                    // جلب معلومات الحزمة من ملف Packages
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/Packages`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        const packagesContent = atob(fileData.content);
                        
                        // البحث عن معلومات الحزمة
                        const packageName = filename.replace('.deb', '');
                        const packagePattern = new RegExp(`Package: ${packageName}[\\s\\S]*?(?=Package:|$)`);
                        const packageMatch = packagesContent.match(packagePattern);
                        
                        if (packageMatch) {
                            const packageInfo = packageMatch[0];
                            
                            // استخراج المعلومات من النص
                            const versionMatch = packageInfo.match(/Version: (.+)/);
                            const architectureMatch = packageInfo.match(/Architecture: (.+)/);
                            const maintainerMatch = packageInfo.match(/Maintainer: (.+)/);
                            const dependsMatch = packageInfo.match(/Depends: (.+)/);
                            const authorMatch = packageInfo.match(/Author: (.+)/);
                            const displayNameMatch = packageInfo.match(/Name: (.+)/);
                            const descriptionMatch = packageInfo.match(/Description: (.+)/);
                            const sectionMatch = packageInfo.match(/Section: (.+)/);
                            
                            // تعبئة النموذج بالمعلومات
                            packageNameInput.value = packageName;
                            packageVersionInput.value = versionMatch ? versionMatch[1] : '';
                            packageArchitectureSelect.value = architectureMatch ? architectureMatch[1] : 'iphoneos-arm64';
                            packageMaintainerInput.value = maintainerMatch ? maintainerMatch[1] : '';
                            packageDependsInput.value = dependsMatch ? dependsMatch[1] : '';
                            packageAuthorInput.value = authorMatch ? authorMatch[1] : '';
                            packageDisplayNameInput.value = displayNameMatch ? displayNameMatch[1] : '';
                            packageDescriptionTextarea.value = descriptionMatch ? descriptionMatch[1] : '';
                            packageSectionSelect.value = sectionMatch ? sectionMatch[1] : 'Utilities';
                            
                            // تعيين الحزمة الحالية للتعديل
                            currentEditingPackage = filename;
                            
                            // عرض قسم التفاصيل
                            packageDetailsSection.style.display = 'block';
                            
                            // إظهار زر التحديث وإخفاء زر الرفع
                            document.getElementById('upload-btn').style.display = 'none';
                            
                            if (!document.getElementById('update-btn')) {
                                const updateBtn = document.createElement('button');
                                updateBtn.id = 'update-btn';
                                updateBtn.className = 'btn btn-success';
                                updateBtn.innerHTML = '<i class="fas fa-sync"></i> تحديث الحزمة';
                                updateBtn.onclick = updatePackageInfo;
                                uploadBtn.parentNode.appendChild(updateBtn);
                            }
                            
                            showNotification('تم تحميل معلومات الحزمة للتعديل', 'success');
                        } else {
                            showNotification('لم يتم العثور على معلومات الحزمة', 'error');
                        }
                    } else {
                        throw new Error('Unable to fetch Packages file');
                    }
                } catch (error) {
                    console.error('Error loading package info:', error);
                    showNotification('فشل في تحميل معلومات الحزمة', 'error');
                }
            };
            
            // تحديث معلومات الحزمة
            async function updatePackageInfo() {
                if (!currentEditingPackage) {
                    showNotification('لا توجد حزمة محددة للتعديل', 'error');
                    return;
                }
                
                try {
                    // جلب محتوى Packages الحالي
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/Packages`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        let packagesContent = atob(fileData.content);
                        
                        // إزالة الإدخال القديم
                        const packagePattern = new RegExp(`Package: ${currentEditingPackage.replace('.deb', '')}[\\s\\S]*?(?=Package:|$)`, 'g');
                        packagesContent = packagesContent.replace(packagePattern, '');
                        
                        // الحصول على معلومات الملف لحساب الهاشات
                        const fileResponse = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/debs/${currentEditingPackage}`, {
                            headers: {
                                'Authorization': `token ${repoConfig.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        });
                        
                        if (fileResponse.ok) {
                            const fileData = await fileResponse.json();
                            const fileSize = fileData.size;
                            
                            // حساب الهاشات (نفس القيم القديمة)
                            const md5Match = packagesContent.match(new RegExp(`MD5sum: (.+?)\\n`, 's'));
                            const sha1Match = packagesContent.match(new RegExp(`SHA1: (.+?)\\n`, 's'));
                            const sha256Match = packagesContent.match(new RegExp(`SHA256: (.+?)\\n`, 's'));
                            
                            const md5 = md5Match ? md5Match[1] : '';
                            const sha1 = sha1Match ? sha1Match[1] : '';
                            const sha256 = sha256Match ? sha256Match[1] : '';
                            
                            // إنشاء معلومات الحزمة المحدثة
                            const packageInfo = `
Package: ${packageNameInput.value || currentEditingPackage.replace('.deb', '')}
Version: ${packageVersionInput.value || '1.0.0'}
Architecture: ${packageArchitectureSelect.value}
Maintainer: ${packageMaintainerInput.value || 'Package Maintainer'}
Depends: ${packageDependsInput.value || 'firmware (>= 14.0)'}
Author: ${packageAuthorInput.value || 'Package Author'}
Name: ${packageDisplayNameInput.value || 'Package Display Name'}
Description: ${packageDescriptionTextarea.value || 'Description of the package'}
Section: ${packageSectionSelect.value}
Homepage: https://example.com
Filename: debs/${currentEditingPackage}
Size: ${fileSize}
MD5sum: ${md5}
SHA1: ${sha1}
SHA256: ${sha256}

`;
                            
                            // إضافة المعلومات المحدثة
                            packagesContent += packageInfo;
                            
                            // تحويل المحتوى إلى base64
                            const encoder = new TextEncoder();
                            const encodedContent = encoder.encode(packagesContent);
                            let binary = '';
                            for (let i = 0; i < encodedContent.byteLength; i++) {
                                binary += String.fromCharCode(encodedContent[i]);
                            }
                            const base64Content = btoa(binary);
                            
                            // رفع ملف Packages المحدث
                            await uploadToGitHub('Packages', base64Content, `تحديث معلومات الحزمة: ${currentEditingPackage}`);
                            
                            // إعادة إنشاء الملفات المضغوطة
                            await createCompressedPackages();
                            
                            showNotification('تم تحديث معلومات الحزمة بنجاح', 'success');
                            
                            // إعادة تحميل قائمة الحزم
                            loadPackagesFromRepo();
                            
                            // إخفاء قسم التفاصيل
                            packageDetailsSection.style.display = 'none';
                            document.getElementById('upload-btn').style.display = 'block';
                            document.getElementById('update-btn').remove();
                            
                            currentEditingPackage = null;
                        } else {
                            throw new Error('Unable to fetch file info');
                        }
                    } else {
                        throw new Error('Unable to fetch Packages file');
                    }
                } catch (error) {
                    console.error('Error updating package info:', error);
                    showNotification('فشل في تحديث معلومات الحزمة', 'error');
                }
            }
            
            window.deletePackage = async function(filename) {
                if (!confirm('هل أنت متأكد من أنك تريد حذف هذه الحزمة؟ سيتم حذفها من جذورها وتحديث ملف Packages.')) return;
                
                try {
                    // حذف ملف DEB
                    const fileResponse = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/debs/${filename}`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (fileResponse.ok) {
                        const fileData = await fileResponse.json();
                        
                        const deleteResponse = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/debs/${filename}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `token ${repoConfig.token}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/vnd.github.v3+json'
                            },
                            body: JSON.stringify({
                                message: `حذف الحزمة: ${filename}`,
                                sha: fileData.sha,
                                branch: repoConfig.branch
                            })
                        });
                        
                        if (deleteResponse.ok) {
                            // تحديث ملف Packages بعد الحذف
                            await updatePackagesAfterDeletion(filename);
                            
                            showNotification('تم حذف الحزمة بنجاح', 'success');
                            loadPackagesFromRepo();
                        } else {
                            throw new Error('Failed to delete file');
                        }
                    } else {
                        throw new Error('File not found');
                    }
                } catch (error) {
                    showNotification('فشل في حذف الحزمة', 'error');
                }
            };
            
            // تحديث ملف Packages بعد حذف حزمة
            async function updatePackagesAfterDeletion(filename) {
                try {
                    // جلب محتوى Packages الحالي
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/Packages`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        let packagesContent = atob(fileData.content);
                        
                        // إزالة معلومات الحزمة المحذوفة
                        const packageName = filename.replace('.deb', '');
                        const packagePattern = new RegExp(`Package: ${packageName}[\\s\\S]*?(?=Package:|$)`, 'g');
                        packagesContent = packagesContent.replace(packagePattern, '');
                        
                        // تحويل المحتوى إلى base64
                        const encoder = new TextEncoder();
                        const encodedContent = encoder.encode(packagesContent);
                        let binary = '';
                        for (let i = 0; i < encodedContent.byteLength; i++) {
                            binary += String.fromCharCode(encodedContent[i]);
                        }
                        const base64Content = btoa(binary);
                        
                        // رفع ملف Packages المحدث
                        await uploadToGitHub('Packages', base64Content, `تحديث Packages بعد حذف: ${filename}`);
                        
                        // إعادة إنشاء الملفات المضغوطة
                        await createCompressedPackages();
                        
                        showNotification('تم تحديث ملفات Packages بعد الحذف', 'success');
                    }
                } catch (error) {
                    console.error('Error updating Packages after deletion:', error);
                    showNotification('حدث خطأ أثناء تحديث ملفات Packages', 'error');
                }
            }
        });
    </script>
