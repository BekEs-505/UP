<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إدارة مستودعات DEB المتقدمة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bzip2@1.0.6/js/bzip2.min.js"></script>
    <style>
        :root {
            --primary: #6e44ff;
            --primary-dark: #5a36d6;
            --secondary: #b892ff;
            --accent: #ff5e63;
            --accent-dark: #e04a4f;
            --dark: #1a1a2e;
            --darker: #0d0d1a;
            --light: #f0f0f7;
            --lighter: #ffffff;
            --success: #2ecc71;
            --success-dark: #27ae60;
            --warning: #f39c12;
            --warning-dark: #e67e22;
            --info: #3498db;
            --info-dark: #2980b9;
            --error: #e74c3c;
            --error-dark: #c0392b;
            --card-bg: rgba(26, 26, 46, 0.85);
            --card-border: rgba(255, 255, 255, 0.12);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(26, 26, 46, 0.85));
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 20px 35px;
            margin-bottom: 35px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--card-border);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            z-index: 1;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 2;
        }
        
        .logo i {
            font-size: 36px;
            color: var(--secondary);
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo h1 {
            font-size: 30px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(110, 68, 255, 0.3);
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            z-index: 2;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 35px;
            margin-bottom: 50px;
        }
        
        .auth-section {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--card-border);
            height: fit-content;
            position: relative;
            overflow: hidden;
        }
        
        .auth-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(110, 68, 255, 0.1), transparent);
            z-index: 0;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary);
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
            font-size: 15px;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 16px;
            background: rgba(13, 13, 26, 0.7);
            border: 1px solid rgba(110, 68, 255, 0.3);
            border-radius: 14px;
            color: var(--light);
            font-family: inherit;
            transition: all 0.3s ease;
            font-size: 15px;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(110, 68, 255, 0.3);
            background: rgba(13, 13, 26, 0.9);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 28px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 700;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 7px 20px rgba(110, 68, 255, 0.4);
            font-size: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(110, 68, 255, 0.6);
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            font-size: 18px;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--info), var(--info-dark));
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--error), var(--error-dark));
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success), var(--success-dark));
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning), var(--warning-dark));
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }
        
        .upload-section {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--card-border);
            position: relative;
            overflow: hidden;
        }
        
        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 94, 99, 0.1), transparent);
            z-index: 0;
        }
        
        .upload-area {
            border: 3px dashed var(--primary);
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            margin-bottom: 25px;
            background: rgba(13, 13, 26, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        
        .upload-area:hover {
            border-color: var(--secondary);
            background: rgba(13, 13, 26, 0.6);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .upload-icon {
            font-size: 70px;
            margin-bottom: 20px;
            color: var(--secondary);
        }
        
        .upload-text {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .file-info {
            background: rgba(13, 13, 26, 0.7);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(110, 68, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .package-details-section {
            background: rgba(13, 13, 26, 0.7);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(110, 68, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            margin-bottom: 15px;
        }
        
        .detail-item label {
            display: block;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 5px;
            font-size: 15px;
        }
        
        .detail-item input, .detail-item select, .detail-item textarea {
            width: 100%;
            padding: 14px;
            background: rgba(26, 26, 46, 0.5);
            border: 1px solid rgba(110, 68, 255, 0.3);
            border-radius: 12px;
            color: var(--light);
            font-family: inherit;
            font-size: 15px;
        }
        
        .detail-item textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .progress-section {
            margin-bottom: 20px;
            background: rgba(13, 13, 26, 0.7);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(110, 68, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .progress-bar {
            height: 28px;
            background: rgba(13, 13, 26, 0.9);
            border-radius: 14px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 1px solid rgba(110, 68, 255, 0.3);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShine 2s infinite;
        }
        
        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .result-section {
            background: rgba(13, 13, 26, 0.7);
            padding: 25px;
            border-radius: 20px;
            margin-top: 20px;
            border: 1px solid rgba(110, 68, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .success {
            border-left: 5px solid var(--success);
        }
        
        .error {
            border-left: 5px solid var(--error);
        }
        
        .packages-list {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            margin-top: 30px;
            border: 1px solid var(--card-border);
            max-height: 500px;
            overflow-y: auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .package-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            background: rgba(26, 26, 46, 0.6);
            border-radius: 16px;
            margin-bottom: 15px;
            border: 1px solid rgba(110, 68, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .package-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(110, 68, 255, 0.4);
        }
        
        .package-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 220px;
            font-weight: 600;
            font-size: 16px;
            color: var(--lighter);
        }
        
        .package-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .package-size {
            font-size: 14px;
            color: var(--secondary);
        }
        
        .package-actions {
            display: flex;
            gap: 12px;
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--secondary);
            font-size: 15px;
        }
        
        .multi-file-info {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
        }
        
        .file-badge {
            background: linear-gradient(135deg, rgba(110, 68, 255, 0.25), rgba(184, 146, 255, 0.2));
            padding: 10px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(110, 68, 255, 0.3);
        }
        
        .file-badge .remove-file {
            cursor: pointer;
            color: var(--error);
            font-weight: bold;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .file-badge .remove-file:hover {
            transform: scale(1.2);
        }
        
        /* تحسينات للاستجابة */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .details-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
                padding: 20px;
            }
            
            .header-actions {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .upload-icon {
                font-size: 50px;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .package-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .package-actions {
                align-self: stretch;
                justify-content: space-between;
            }
            
            .btn {
                flex: 1;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            header {
                padding: 15px;
            }
            
            .auth-section, .upload-section {
                padding: 20px;
            }
            
            .section-title {
                font-size: 20px;
            }
            
            .btn {
                padding: 14px 20px;
                font-size: 14px;
            }
            
            .upload-icon {
                font-size: 40px;
            }
            
            .upload-text {
                font-size: 16px;
            }
            
            .package-actions {
                flex-direction: column;
            }
        }
        
        /* تأثيرات إضافية */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .hidden {
            display: none;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(110, 68, 255, 0.3);
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .tab {
            padding: 14px 28px;
            cursor: pointer;
            background: rgba(26, 26, 46, 0.5);
            border-radius: 12px 12px 0 0;
            margin-left: 5px;
            transition: all 0.3s ease;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .tab.active {
            background: linear-gradient(135deg, rgba(110, 68, 255, 0.3), rgba(184, 146, 255, 0.2));
            border-bottom: 3px solid var(--primary);
            color: var(--lighter);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* تأثيرات الخلفية */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            opacity: 0.4;
            filter: blur(50px);
        }
        
        /* تأثيرات النص المتوهج */
        .glow-text {
            text-shadow: 0 0 10px rgba(184, 146, 255, 0.5);
        }
        
        /* تأثيرات الأزرار الخاصة */
        .btn-glow {
            box-shadow: 0 0 15px rgba(110, 68, 255, 0.6);
        }
        
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(110, 68, 255, 0.8);
        }
        
        /* تحسين شريط التمرير */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(13, 13, 26, 0.5);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--accent-dark));
        }

        /* تحسينات الأداء */
        .will-change {
            will-change: transform, opacity;
        }

        /* تحسينات التحميل */
        .lazy-load {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .lazy-load.loaded {
            opacity: 1;
        }
        
        /* الإشعارات */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.success {
            background: linear-gradient(135deg, var(--success), var(--success-dark));
        }
        
        .notification.error {
            background: linear-gradient(135deg, var(--error), var(--error-dark));
        }
        
        .notification.info {
            background: linear-gradient(135deg, var(--info), var(--info-dark));
        }
        
        .notification.warning {
            background: linear-gradient(135deg, var(--warning), var(--warning-dark));
        }
    </style>
</head>
<body>
    <!-- خلفية متحركة -->
    <div class="bg-animation">
        <div class="bg-circle" style="width: 300px; height: 300px; top: 10%; left: 10%;"></div>
        <div class="bg-circle" style="width: 200px; height: 200px; top: 60%; left: 80%;"></div>
        <div class="bg-circle" style="width: 250px; height: 250px; top: 30%; left: 60%;"></div>
        <div class="bg-circle" style="width: 180px; height: 180px; top: 70%; left: 20%;"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cubes"></i>
                <h1>منصة إدارة مستودعات DEB المتقدمة</h1>
            </div>
            <div class="header-actions">
                <button id="auto-update" class="btn btn-success btn-glow"><i class="fas fa-sync-alt"></i> التحديث التلقائي</button>
                <button id="restore-packages" class="btn btn-secondary"><i class="fas fa-history"></i> استعادة Packages</button>
            </div>
        </header>
        
        <div class="tabs">
            <div class="tab active" data-tab="upload">رفع الحزم</div>
            <div class="tab" data-tab="manage">إدارة الحزم</div>
            <div class="tab" data-tab="settings">الإعدادات</div>
        </div>
        
        <div class="tab-content active" id="upload-tab">
            <div class="main-content">
                <div class="auth-section fade-in">
                    <h2 class="section-title"><i class="fas fa-key"></i> إعدادات المصادقة</h2>
                    <div class="input-group">
                        <label for="github-token"><i class="fas fa-lock"></i> توكن GitHub:</label>
                        <input type="password" id="github-token" placeholder="أدخل توكن الوصول الشخصي">
                    </div>
                    <div class="input-group">
                        <label for="repo-owner"><i class="fas fa-user"></i> مالك المستودع:</label>
                        <input type="text" id="repo-owner" placeholder="اسم المستخدم أو المنظمة">
                    </div>
                    <div class="input-group">
                        <label for="repo-name"><i class="fas fa-database"></i> اسم المستودع:</label>
                        <input type="text" id="repo-name" placeholder="اسم المستودع">
                    </div>
                    <div class="input-group">
                        <label for="repo-branch"><i class="fas fa-code-branch"></i> الفرع:</label>
                        <input type="text" id="repo-branch" value="main" placeholder="اسم الفرع">
                    </div>
                    <div class="btn-group">
                        <button id="save-token" class="btn"><i class="fas fa-save"></i> حفظ الإعدادات</button>
                        <button id="load-packages" class="btn btn-secondary"><i class="fas fa-download"></i> تحميل الحزم</button>
                    </div>
                </div>
                
                <div class="upload-section fade-in">
                    <h2 class="section-title"><i class="fas fa-upload"></i> رفع حزم DEB</h2>
                    <div class="upload-area" id="drop-zone">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <p class="upload-text">اسحب وأفلت ملفات DEB هنا أو</p>
                        <label for="file-input" class="btn"><i class="fas fa-file"></i> اختر ملفات</label>
                        <input type="file" id="file-input" accept=".deb" multiple hidden>
                    </div>
                    
                    <div class="file-info hidden" id="file-info">
                        <h3>الملفات المحددة:</h3>
                        <div class="multi-file-info" id="multi-file-info"></div>
                    </div>

        <div class="tab-content" id="manage-tab">
            <div class="packages-list" id="packages-list">

        <div class="tab-content" id="settings-tab">
            <div class="auth-section fade-in">
                <h2 class="section-title"><i class="fas fa-cog"></i> الإعدادات المتقدمة</h2>
                
                <div class="input-group">
                    <label for="auto-update-interval"><i class="fas fa-history"></i> فاصل التحديث التلقائي (دقائق):</label>
                    <input type="number" id="auto-update-interval" min="1" value="5">

                <div class="input-group">
                    <label for="default-arch"><i class="fas fa-microchip"></i> الهيكلة الافتراضية:</label>
                    <select id="default-arch">
                        <option value="iphoneos-arm64" selected>iphoneos-arm64</option>
                        <option value="iphoneos-arm">iphoneos-arm</option>
                        <option value="iphoneos-arm64e">iphoneos-arm64e</option>
                        <option value="appletvos-arm64">appletvos-arm64</option>
                        <option value="linux-arm64">linux-arm64</option>
                        <option value="all">all</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="default-section"><i class="fas fa-folder"></i> القسم الافتراضي:</label>
                    <select id="default-section">
                        <option value="Tweaks" selected>Tweaks</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Development">Development</option>
                    </select>
                </div>
                
                <div class="btn-group">
                    <button id="save-settings" class="btn"><i class="fas fa-save"></i> حفظ الإعدادات</button>
                    <button id="reset-settings" class="btn btn-danger"><i class="fas fa-trash"></i> إعادة الضبط</button>

    <script>
        // تحسين الأداء - إضافة وظيفة debounce لتقليل عدد الطلبات
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // وظيفة عرض الإشعارات
        function showNotification(message, type) {
            // إزالة أي إشعارات سابقة
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => {
                notification.remove();
            });
            
            const notification = document.createElement('div');
            notification.classList.add('notification', type);
            
            // إضافة أيقونة حسب نوع الإشعار
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';
            if (type === 'warning') icon = 'exclamation-triangle';
            
            notification.innerHTML = `<i class="fas fa-${icon}"></i> ${message}`;
            
            document.body.appendChild(notification);
            
            // إزالة الإشعار تلقائياً بعد 5 ثواني
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 500);
                }
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const tokenInput = document.getElementById('github-token');
            const repoOwnerInput = document.getElementById('repo-owner');
            const repoNameInput = document.getElementById('repo-name');
            const repoBranchInput = document.getElementById('repo-branch');
            const saveTokenBtn = document.getElementById('save-token');
            const loadPackagesBtn = document.getElementById('load-packages');
            const fileInput = document.getElementById('file-input');
            const dropZone = document.getElementById('drop-zone');
            const fileInfo = document.getElementById('file-info');
            const multiFileInfo = document.getElementById('multi-file-info');
            const packageDetailsSection = document.getElementById('package-details-section');
            const uploadBtn = document.getElementById('upload-btn');
            const progressSection = document.getElementById('progress-section');
            const uploadProgress = document.getElementById('upload-progress');
            const progressStatus = document.getElementById('progress-status');
            const resultSection = document.getElementById('result-section');
            const resultMessage = document.getElementById('result-message');
            const packagesList = document.getElementById('packages-list');
            const packagesContainer = document.getElementById('packages-container');
            const autoUpdateBtn = document.getElementById('auto-update');
            const restorePackagesBtn = document.getElementById('restore-packages');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // عناصر تفاصيل الحزمة
            const packageNameInput = document.getElementById('package-name');
            const packageVersionInput = document.getElementById('package-version');
            const packageArchitectureSelect = document.getElementById('package-architecture');
            const packageSectionSelect = document.getElementById('package-section');
            const packageMaintainerInput = document.getElementById('package-maintainer');
            const packageDependsInput = document.getElementById('package-depends');
            const packageAuthorInput = document.getElementById('package-author');
            const packageDisplayNameInput = document.getElementById('package-display-name');
            const packageDescriptionTextarea = document.getElementById('package-description');
            
            // عناصر الإعدادات
            const autoUpdateIntervalInput = document.getElementById('auto-update-interval');
            const defaultArchSelect = document.getElementById('default-arch');
            const defaultSectionSelect = document.getElementById('default-section');
            const saveSettingsBtn = document.getElementById('save-settings');
            const resetSettingsBtn = document.getElementById('reset-settings');
            
            let selectedFiles = [];
            let packages = [];
            let repoConfig = {};
            let autoUpdateInterval = null;
            
            // تحميل الإعدادات المحفوظة
            function loadSettings() {
                const savedConfig = localStorage.getItem('repoConfig');
                if (savedConfig) {
                    repoConfig = JSON.parse(savedConfig);
                    tokenInput.value = repoConfig.token || '';
                    repoOwnerInput.value = repoConfig.owner || '';
                    repoNameInput.value = repoConfig.repo || '';
                    repoBranchInput.value = repoConfig.branch || 'main';
                    
                    showNotification('تم تحميل الإعدادات المحفوظة', 'success');
                }
                
                const savedAppSettings = localStorage.getItem('appSettings');
                if (savedAppSettings) {
                    const settings = JSON.parse(savedAppSettings);
                    autoUpdateIntervalInput.value = settings.autoUpdateInterval || 5;
                    defaultArchSelect.value = settings.defaultArch || 'iphoneos-arm64';
                    defaultSectionSelect.value = settings.defaultSection || 'Tweaks';
                    
                    // تطبيق الإعدادات على النموذج
                    packageArchitectureSelect.value = settings.defaultArch || 'iphoneos-arm64';
                    packageSectionSelect.value = settings.defaultSection || 'Tweaks';
                }
            }
            
            // حفظ إعدادات GitHub
            saveTokenBtn.addEventListener('click', function() {
                const token = tokenInput.value.trim();
                const owner = repoOwnerInput.value.trim();
                const repo = repoNameInput.value.trim();
                const branch = repoBranchInput.value.trim();
                
                if (token && owner && repo) {
                    repoConfig = { token, owner, repo, branch };
                    localStorage.setItem('repoConfig', JSON.stringify(repoConfig));
                    showNotification('تم حفظ إعدادات GitHub بنجاح!', 'success');
                } else {
                    showNotification('يرجى ملء جميع الحقول', 'error');
                }
            });
            
            // حفظ الإعدادات العامة
            saveSettingsBtn.addEventListener('click', function() {
                const settings = {
                    autoUpdateInterval: parseInt(autoUpdateIntervalInput.value),
                    defaultArch: defaultArchSelect.value,
                    defaultSection: defaultSectionSelect.value
                };
                
                localStorage.setItem('appSettings', JSON.stringify(settings));
                showNotification('تم حفظ الإعدادات بنجاح', 'success');
                
                // تطبيق الإعدادات على النموذج
                packageArchitectureSelect.value = settings.defaultArch;
                packageSectionSelect.value = settings.defaultSection;
            });
            
            // إعادة ضبط الإعدادات
            resetSettingsBtn.addEventListener('click', function() {
                localStorage.removeItem('appSettings');
                autoUpdateIntervalInput.value = 5;
                defaultArchSelect.value = 'iphoneos-arm64';
                defaultSectionSelect.value = 'Tweaks';
                
                // تطبيق الإعدادات على النموذج
                packageArchitectureSelect.value = 'iphoneos-arm64';
                packageSectionSelect.value = 'Tweaks';
                
                showNotification('تم إعادة ضبط الإعدادات', 'info');
            });
            
            // تحميل الحزم من المستودع
            loadPackagesBtn.addEventListener('click', debounce(function() {
                if (!repoConfig.token || !repoConfig.owner || !repoConfig.repo) {
                    showNotification('يرجى حفظ إعدادات GitHub أولاً', 'error');
                    return;
                }
                
                // محاكاة تحميل الحزم (في الواقع سيتم جلبها من GitHub API)
                simulateLoadPackages();
            }, 300));
            
            // محاكاة تحميل الحزم (لأغراض العرض)
            function simulateLoadPackages() {
                packagesContainer.innerHTML = '<p>جاري تحميل الحزم...</p>';
                
                // محاكاة وقت التحميل
                setTimeout(() => {
                    packagesContainer.innerHTML = '';
                    
                    // بيانات وهمية للحزم
                    const samplePackages = [
                        { name: 'com.example.tweak1_1.0.0_iphoneos-arm.deb', size: 1024 * 512 },
                        { name: 'com.example.tweak2_2.1.0_iphoneos-arm64.deb', size: 1024 * 768 },
                        { name: 'com.example.tool3_1.5.0_iphoneos-arm64.deb', size: 1024 * 1024 },
                        { name: 'com.example.theme4_3.0.0_iphoneos-arm.deb', size: 1024 * 2048 }
                    ];
                    
                    if (samplePackages.length === 0) {
                        packagesContainer.innerHTML = '<p>لا توجد حزم في المستودع</p>';
                        return;
                    }
                    
                    samplePackages.forEach(pkg => {
                        const packageItem = document.createElement('div');
                        packageItem.classList.add('package-item');
                        
                        const displayName = pkg.name.length > 30 ? 
                            pkg.name.substring(0, 27) + '...' : pkg.name;
                            
                        packageItem.innerHTML = `
                            <div class="package-info">
                                <h3 class="package-name" title="${pkg.name}">${displayName}</h3>
                                <p class="package-size">الحجم: ${(pkg.size / 1024 / 1024).toFixed(2)} MB</p>
                            </div>
                            <div class="package-actions">
                                <button class="btn btn-secondary" onclick="downloadPackage('${pkg.name}')"><i class="fas fa-download"></i> تحميل</button>
                                <button class="btn btn-warning" onclick="editPackage('${pkg.name}')"><i class="fas fa-edit"></i> تعديل</button>
                                <button class="btn btn-danger" onclick="deletePackage('${pkg.name}')"><i class="fas fa-trash"></i> حذف</button>
                            </div>
                        `;
                        packagesContainer.appendChild(packageItem);
                    });
                    
                    showNotification('تم تحميل الحزم بنجاح', 'success');
                }, 1500);
            }
            
            // إعداد نظام التبويب
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    
                    // إلغاء تفعيل جميع الألسنة
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // تفعيل اللسان المحدد
                    tab.classList.add('active');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                    
                    // إذا كان لسان الإدارة، قم بتحميل الحزم
                    if (tabId === 'manage') {
                        if (repoConfig.token && repoConfig.owner && repoConfig.repo) {
                            simulateLoadPackages();
                        } else {
                            packagesContainer.innerHTML = '<p>يرجى حفظ إعدادات GitHub أولاً ثم الضغط على زر تحميل الحزم</p>';
                        }
                    }
                });
            });
            
            // التعامل مع سحب وإفلات الملفات
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.style.borderColor = '#b892ff';
                dropZone.style.background = 'rgba(13, 13, 26, 0.8)';
            });
            
            dropZone.addEventListener('dragleave', function() {
                dropZone.style.borderColor = '#6e44ff';
                dropZone.style.background = 'rgba(13, 13, 26, 0.4)';
            });
            
            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.style.borderColor = '#6e44ff';
                dropZone.style.background = 'rgba(13, 13, 26, 0.4)';
                
                if (e.dataTransfer.files.length) {
                    handleFileSelect(e.dataTransfer.files);
                }
            });
            
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length) {
                    handleFileSelect(fileInput.files);
                }
            });
            
            function handleFileSelect(files) {
                selectedFiles = [];
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (!file.name.endsWith('.deb')) {
                        showNotification('يرجى اختيار ملفات DEB فقط', 'error');
                        continue;
                    }
                    selectedFiles.push(file);
                }
                
                if (selectedFiles.length === 0) {
                    showNotification('لم يتم اختيار أي ملفات DEB صالحة', 'error');
                    return;
                }
                
                updateFileInfo();
                
                // تعبئة تفاصيل الحزمة تلقائياً من أول ملف
                const firstFile = selectedFiles[0];
                const baseName = firstFile.name.replace('.deb', '');
                packageNameInput.value = baseName;
                packageVersionInput.value = '1.0.0';
                packageMaintainerInput.value = repoConfig.owner || 'المطور العربي';
                packageDependsInput.value = 'firmware (>= 14.0)';
                packageAuthorInput.value = repoConfig.owner || 'فريق التطوير';
                packageDisplayNameInput.value = baseName;
                packageDescriptionTextarea.value = 'هذه أداة متقدمة توفر وظائف مفيدة';
                
                // إظهار قسم تفاصيل الحزمة
                packageDetailsSection.classList.remove('hidden');
                
                uploadBtn.disabled = !isFormValid();
            }
            
            function updateFileInfo() {
                multiFileInfo.innerHTML = '';
                
                selectedFiles.forEach((file, index) => {
                    const fileBadge = document.createElement('div');
                    fileBadge.classList.add('file-badge');
                    fileBadge.innerHTML = `
                        <span>${file.name}</span>
                        <span class="remove-file" data-index="${index}">×</span>
                    `;
                    multiFileInfo.appendChild(fileBadge);
                });
                
                // إضافة أحداث إزالة الملفات
                document.querySelectorAll('.remove-file').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        selectedFiles.splice(index, 1);
                        updateFileInfo();
                        
                        if (selectedFiles.length === 0) {
                            packageDetailsSection.classList.add('hidden');
                            uploadBtn.disabled = true;
                        }
                    });
                });
                
                fileInfo.classList.remove('hidden');
            }
            
            function isFormValid() {
                return repoConfig.token && 
                       repoConfig.owner && 
                       repoConfig.repo && 
                       selectedFiles.length > 0;
            }
            
            // التحديث التلقائي
            autoUpdateBtn.addEventListener('click', function() {
                if (autoUpdateInterval) {
                    clearInterval(autoUpdateInterval);
                    autoUpdateInterval = null;
                    autoUpdateBtn.innerHTML = '<i class="fas fa-sync-alt"></i> تفعيل التحديث التلقائي';
                    showNotification('تم إيقاف التحديث التلقائي', 'info');
                } else {
                    const interval = parseInt(autoUpdateIntervalInput.value) * 60 * 1000;
                    autoUpdateInterval = setInterval(() => {
                        if (repoConfig.token && repoConfig.owner && repoConfig.repo) {
                            simulateLoadPackages();
                            showNotification('تم التحديث التلقائي للمستودع', 'success');
                        }
                    }, interval);
                    
                    autoUpdateBtn.innerHTML = '<i class="fas fa-stop"></i> إيقاف التحديث التلقائي';
                    showNotification('تم تفعيل التحديث التلقائي', 'success');
                }
            });
            
            // استعادة Packages
            restorePackagesBtn.addEventListener('click', async function() {
                if (!repoConfig.token || !repoConfig.owner || !repoConfig.repo) {
                    showNotification('يرجى حفظ إعدادات GitHub أولاً', 'error');
                    return;
                }
                
                showNotification('جاري استعادة ملف Packages...', 'info');
                
                // محاكاة عملية الاستعادة
                setTimeout(() => {
                    showNotification('تم استعادة ملف Packages بنجاح', 'success');
                }, 2000);
            });
            
            // جعل الدوال متاحة عالمياً للاستخدام من قبل الأزرار
            window.downloadPackage = function(filename) {
                showNotification(`جاري تحميل الحزمة: ${filename}`, 'info');
            };
            
            window.editPackage = async function(filename) {
                showNotification(`سيتم فتح نافذة تعديل للحزمة: ${filename}`, 'info');
            };
            
            window.deletePackage = async function(filename) {
                if (confirm('هل أنت متأكد من أنك تريد حذف هذه الحزمة؟')) {
                    showNotification(`جاري حذف الحزمة: ${filename}`, 'info');
                    
                    // محاكاة عملية الحذف
                    setTimeout(() => {
                        showNotification('تم حذف الحزمة بنجاح', 'success');
                    }, 1500);
                }
            };
            
            // تحميل الإعدادات عند بدء التشغيل
            loadSettings();
        });
    </script>
