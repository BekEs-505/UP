<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebRepo Manager - منصة إدارة مستودعات DEB الاحترافية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #06b6d4;
            --accent: #f43f5e;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            
            --dark-1: #0f172a;
            --dark-2: #1e293b;
            --dark-3: #334155;
            --light-1: #f8fafc;
            --light-2: #e2e8f0;
            --light-3: #cbd5e1;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--dark-1) 0%, var(--dark-2) 100%);
            color: var(--light-1);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Layout */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Header */
        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Grid System */
        .grid {
            display: grid;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .grid-cols-1-2 {
            grid-template-columns: 1fr 2fr;
        }

        .grid-cols-1 {
            grid-template-columns: 1fr;
        }

        /* Cards */
        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl), 0 0 30px rgba(99, 102, 241, 0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light-1);
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--light-2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: var(--radius-lg);
            color: var(--light-1);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: var(--radius-lg);
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--info), #2563eb);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }

        /* Upload Area */
        .upload-area {
            border: 3px dashed var(--primary-light);
            border-radius: var(--radius-xl);
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            background: rgba(15, 23, 42, 0.4);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.6);
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary-light);
            transition: var(--transition);
        }

        .upload-text {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: var(--light-2);
        }

        /* Progress */
        .progress-container {
            margin-bottom: 2rem;
            display: none;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            height: 12px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: var(--radius-lg);
            transition: width 0.5s ease;
            width: 0%;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% {
                left: 100%;
            }
        }

        /* Results */
        .result-container {
            display: none;
            margin-top: 2rem;
        }

        .result-success {
            border-left: 4px solid var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .result-error {
            border-left: 4px solid var(--error);
            background: rgba(239, 68, 68, 0.1);
        }

        /* Packages List */
        .packages-container {
            display: none;
            margin-top: 2rem;
        }

        .package-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .package-item {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .package-item:hover {
            background: rgba(30, 41, 59, 0.8);
            transform: translateX(4px);
        }

        .package-info h3 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .package-size {
            color: var(--light-3);
            font-size: 0.9rem;
        }

        .package-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Footer */
        .footer {
            background: var(--dark-1);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .grid-cols-1-2 {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .upload-area {
                padding: 2rem 1rem;
            }
            
            .upload-icon {
                font-size: 3rem;
            }
            
            .package-item {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .package-actions {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 1rem;
            }
            
            .card {
                padding: 1.25rem;
            }
            
            .btn {
                padding: 0.75rem 1.25rem;
                font-size: 0.9rem;
            }
            
            .upload-text {
                font-size: 1.1rem;
            }
        }

        /* Dark mode enhancements */
        ::selection {
            background: rgba(99, 102, 241, 0.3);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-2);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: var(--radius-md);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Loading states */
        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            100% {
                left: 100%;
            }
        }

        /* Tooltips */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background: var(--dark-3);
            color: var(--light-1);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 1000;
        }

        .tooltip:hover::after {
            opacity: 1;
            visibility: visible;
            bottom: calc(100% + 10px);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-cubes"></i>
                    </div>
                    <h1 class="logo-text">DebRepo Manager</h1>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="grid grid-cols-1-2">
                <!-- Auth Section -->
                <div class="card animate-fade-in">
                    <div class="card-header">
                        <i class="fas fa-key fa-lg" style="color: var(--primary);"></i>
                        <h2 class="card-title">إعدادات المصادقة</h2>
                    </div>
                    
                    <div class="form-group">
                        <label for="github-token" class="form-label">
                            <i class="fas fa-lock"></i>
                            توكن GitHub:
                        </label>
                        <input type="password" id="github-token" class="form-input" placeholder="أدخل توكن الوصول الشخصي">
                    </div>
                    
                    <div class="form-group">
                        <label for="repo-owner" class="form-label">
                            <i class="fas fa-user"></i>
                            مالك المستودع:
                        </label>
                        <input type="text" id="repo-owner" class="form-input" placeholder="اسم المستخدم أو المنظمة">
                    </div>
                    
                    <div class="form-group">
                        <label for="repo-name" class="form-label">
                            <i class="fas fa-database"></i>
                            اسم المستودع:
                        </label>
                        <input type="text" id="repo-name" class="form-input" placeholder="اسم المستودع">
                    </div>
                    
                    <div class="form-group">
                        <label for="repo-branch" class="form-label">
                            <i class="fas fa-code-branch"></i>
                            الفرع:
                        </label>
                        <input type="text" id="repo-branch" class="form-input" value="main" placeholder="اسم الفرع">
                    </div>
                    
                    <button id="save-token" class="btn btn-primary btn-lg w-full">
                        <i class="fas fa-save"></i>
                        حفظ الإعدادات
                    </button>
                    
                    <button id="load-packages" class="btn btn-secondary w-full" style="margin-top: 1rem;">
                        <i class="fas fa-download"></i>
                        تحميل الحزم
                    </button>
                </div>

                <!-- Upload Section -->
                <div class="card animate-fade-in">
                    <div class="card-header">
                        <i class="fas fa-upload fa-lg" style="color: var(--primary);"></i>
                        <h2 class="card-title">رفع حزمة DEB</h2>
                    </div>
                    
                    <div class="upload-area" id="drop-zone">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <p class="upload-text">اسحب وأفلت ملف DEB هنا أو</p>
                        <label for="file-input" class="btn btn-primary">
                            <i class="fas fa-file"></i>
                            اختر ملف
                        </label>
                        <input type="file" id="file-input" accept=".deb" hidden>
                    </div>
                    
                    <div id="file-info" class="form-input" style="display: none; margin-bottom: 1.5rem;"></div>
                    
                    <button id="upload-btn" class="btn btn-success btn-lg w-full" disabled>
                        <i class="fas fa-paper-plane"></i>
                        رفع إلى GitHub
                    </button>
                    
                    <div class="progress-container" id="progress-section">
                        <div class="progress-header">
                            <h3>تقدم الرفع</h3>
                            <span id="progress-percentage">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="upload-progress"></div>
                        </div>
                        <p id="progress-status" style="margin-top: 0.5rem; color: var(--light-3);">جاري التحضير...</p>
                    </div>
                    
                    <div class="result-container" id="result-section">
                        <h3>نتيجة الرفع</h3>
                        <div id="result-message" class="form-input" style="margin-top: 1rem;"></div>
                    </div>

                    <div class="packages-container" id="packages-list">
                        <h3>الحزم الموجودة في المستودع</h3>
                        <div class="package-grid" id="packages-container"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p>© 2024 DebRepo Manager - منصة إدارة مستودعات DEB المتكاملة. جميع الحقوق محفوظة.</p>
            </div>
        </footer>
    </div>

    <script>
        // الكود JavaScript يبقى كما هو بدون تغييرات
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const tokenInput = document.getElementById('github-token');
            const repoOwnerInput = document.getElementById('repo-owner');
            const repoNameInput = document.getElementById('repo-name');
            const repoBranchInput = document.getElementById('repo-branch');
            const saveTokenBtn = document.getElementById('save-token');
            const loadPackagesBtn = document.getElementById('load-packages');
            const fileInput = document.getElementById('file-input');
            const dropZone = document.getElementById('drop-zone');
            const fileInfo = document.getElementById('file-info');
            const uploadBtn = document.getElementById('upload-btn');
            const progressSection = document.getElementById('progress-section');
            const uploadProgress = document.getElementById('upload-progress');
            const progressStatus = document.getElementById('progress-status');
            const progressPercentage = document.getElementById('progress-percentage');
            const resultSection = document.getElementById('result-section');
            const resultMessage = document.getElementById('result-message');
            const packagesList = document.getElementById('packages-list');
            const packagesContainer = document.getElementById('packages-container');
            
            let selectedFile = null;
            let repoConfig = {};
            
            // تحميل الإعدادات المحفوظة
            const savedConfig = localStorage.getItem('repoConfig');
            if (savedConfig) {
                repoConfig = JSON.parse(savedConfig);
                tokenInput.value = repoConfig.token || '';
                repoOwnerInput.value = repoConfig.owner || '';
                repoNameInput.value = repoConfig.repo || '';
                repoBranchInput.value = repoConfig.branch || 'main';
            }
            
            // حفظ التوكن والإعدادات
            saveTokenBtn.addEventListener('click', function() {
                const token = tokenInput.value.trim();
                const owner = repoOwnerInput.value.trim();
                const repo = repoNameInput.value.trim();
                const branch = repoBranchInput.value.trim();
                
                if (token && owner && repo) {
                    repoConfig = { token, owner, repo, branch };
                    localStorage.setItem('repoConfig', JSON.stringify(repoConfig));
                    showNotification('تم حفظ الإعدادات بنجاح!', 'success');
                } else {
                    showNotification('يرجى ملء جميع الحقول', 'error');
                }
            });
            
            // تحميل الحزم من المستودع
            loadPackagesBtn.addEventListener('click', function() {
                if (!repoConfig.token || !repoConfig.owner || !repoConfig.repo) {
                    showNotification('يرجى حفظ الإعدادات أولاً', 'error');
                    return;
                }
                
                loadPackagesFromRepo();
            });
            
            // التعامل مع سحب وإفلات الملفات
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
            
            dropZone.addEventListener('dragleave', function() {
                dropZone.classList.remove('dragover');
            });
            
            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                
                if (e.dataTransfer.files.length) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });
            
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length) {
                    handleFileSelect(fileInput.files[0]);
                }
            });
            
            function handleFileSelect(file) {
                if (!file.name.endsWith('.deb')) {
                    showNotification('يرجى اختيار ملف DEB فقط', 'error');
                    return;
                }
                
                selectedFile = file;
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>اسم الملف:</strong> ${file.name}<br>
                    <strong>الحجم:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB
                `;
                
                uploadBtn.disabled = !isFormValid();
            }
            
            function isFormValid() {
                return repoConfig.token && 
                       repoConfig.owner && 
                       repoConfig.repo && 
                       selectedFile;
            }
            
            // رفع الملف إلى GitHub
            uploadBtn.addEventListener('click', async function() {
                if (!isFormValid()) {
                    showNotification('يرجى ملء جميع الحقول واختيار ملف', 'error');
                    return;
                }
                
                progressSection.style.display = 'block';
                resultSection.style.display = 'none';
                uploadProgress.style.width = '0%';
                progressPercentage.textContent = '0%';
                progressStatus.textContent = 'جاري بدء الرفع...';
                
                try {
                    // 1. رفع ملف DEB
                    progressStatus.textContent = 'جاري رفع ملف DEB...';
                    uploadProgress.style.width = '30%';
                    progressPercentage.textContent = '30%';
                    
                    const debContent = await readFileAsBase64(selectedFile);
                    const debPath = `debs/${selectedFile.name}`;
                    
                    await uploadToGitHub(debPath, debContent, `إضافة حزمة: ${selectedFile.name}`);
                    
                    // 2. تحديث ملف Packages
                    progressStatus.textContent = 'جاري تحديث ملف Packages...';
                    uploadProgress.style.width = '60%';
                    progressPercentage.textContent = '60%';
                    
                    await updatePackagesFile(selectedFile.name, debPath);
                    
                    // 3. إنشاء ملفات مضغوطة
                    progressStatus.textContent = 'جاري إنشاء ملفات مضغوطة...';
                    uploadProgress.style.width = '90%';
                    progressPercentage.textContent = '90%';
                    
                    await createCompressedPackages();
                    
                    // اكتمال العملية
                    uploadProgress.style.width = '100%';
                    progressPercentage.textContent = '100%';
                    progressStatus.textContent = 'تم الرفع بنجاح!';
                    
                    // عرض نتيجة النجاح
                    resultSection.style.display = 'block';
                    resultSection.className = 'result-container result-success';
                    resultMessage.innerHTML = `
                        <p>تم رفع الحزمة بنجاح إلى المستودع!</p>
                        <p>تم تحديث ملفات Packages تلقائياً.</p>
                    `;
                    
                    showNotification('تم رفع الحزمة وتحديث المستودع بنجاح!', 'success');
                    
                    // إعادة تحميل قائمة الحزم
                    loadPackagesFromRepo();
                    
                } catch (error) {
                    console.error('Error uploading file:', error);
                    
                    // عرض رسالة الخطأ
                    resultSection.style.display = 'block';
                    resultSection.className = 'result-container result-error';
                    
                    if (error.status === 401) {
                        resultMessage.innerHTML = 'خطأ في المصادقة: التوكن غير صالح أو لا يمتلك الصلاحيات الكافية';
                    } else if (error.status === 404) {
                        resultMessage.innerHTML = 'المستودع غير موجود أو لا يمكن الوصول إليه';
                    } else {
                        resultMessage.innerHTML = `حدث خطأ أثناء الرفع: ${error.message || 'خطأ غير معروف'}`;
                    }
                    
                    showNotification('فشل في رفع الحزمة!', 'error');
                }
            });
            
            // قراءة الملف كـ base64
            function readFileAsBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        // إزالة بادئة base64
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }
            
            // رفع ملف إلى GitHub
            async function uploadToGitHub(path, content, message) {
                const url = `https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/${path}`;
                
                // التحقق مما إذا كان الملف موجوداً بالفعل
                let sha = null;
                try {
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        sha = fileData.sha;
                    }
                } catch (e) {
                    // الملف غير موجود، سنقوم بإنشائه
                }
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${repoConfig.token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message,
                        content,
                        branch: repoConfig.branch,
                        sha: sha // إذا كان الملف موجوداً، نستخدم SHA للتحديث
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const error = new Error(errorData.message || 'Failed to upload file');
                    error.status = response.status;
                    throw error;
                }
                
                return response.json();
            }
            
            // تحديث ملف Packages
            async function updatePackagesFile(debName, debPath) {
                // حساب الهاشات
                const fileBuffer = await readFileAsArrayBuffer(selectedFile);
                const md5 = CryptoJS.MD5(CryptoJS.lib.WordArray.create(fileBuffer)).toString();
                const sha1 = CryptoJS.SHA1(CryptoJS.lib.WordArray.create(fileBuffer)).toString();
                const sha256 = CryptoJS.SHA256(CryptoJS.lib.WordArray.create(fileBuffer)).toString();
                
                // إنشاء معلومات الحزمة
                const packageInfo = `
Package: ${debName.replace('.deb', '')}
Version: 1.0.0
Architecture: iphoneos-arm64
Maintainer: Package Maintainer
Description: Description of the package
Depends: firmware (>= 14.0)
Homepage: https://example.com
Filename: ${debPath}
Size: ${selectedFile.size}
MD5sum: ${md5}
SHA1: ${sha1}
SHA256: ${sha256}
Section: Utilities

`;
                
                // الحصول على محتوى Packages الحالي إذا كان موجوداً
                let packagesContent = '';
                try {
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/Packages`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        packagesContent = atob(fileData.content.replace(/\n/g, ''));
                    }
                } catch (e) {
                    // الملف غير موجود، سنقوم بإنشائه
                }
                
                // إضافة معلومات الحزمة الجديدة
                packagesContent += packageInfo;
                
                // رفع ملف Packages المحدث
                await uploadToGitHub('Packages', btoa(packagesContent), `تحديث Packages بإضافة: ${debName}`);
            }
            
            // قراءة الملف كـ ArrayBuffer
            function readFileAsArrayBuffer(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        resolve(reader.result);
                    };
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }
            
            // إنشاء ملفات Packages المضغوطة
            async function createCompressedPackages() {
                // جلب محتوى Packages
                let packagesContent = '';
                try {
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/Packages`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        packagesContent = atob(fileData.content.replace(/\n/g, ''));
                    } else {
                        throw new Error('Unable to fetch Packages file');
                    }
                } catch (e) {
                    throw new Error('Unable to fetch Packages file');
                }
                
                // إنشاء Packages.gz
                const compressedGz = pako.gzip(packagesContent);
                const gzContent = btoa(String.fromCharCode.apply(null, compressedGz));
                await uploadToGitHub('Packages.gz', gzContent, 'تحديث Packages.gz');
                
                // يمكن إضافة المزيد من صيغ الضغط هنا مثل Packages.bz2 و Packages.xz
            }
            
            // تحميل الحزم من المستودع
            async function loadPackagesFromRepo() {
                try {
                    packagesList.style.display = 'block';
                    packagesContainer.innerHTML = '<p>جاري تحميل الحزم...</p>';
                    
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/debs`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Unable to fetch packages');
                    }
                    
                    const files = await response.json();
                    packagesContainer.innerHTML = '';
                    
                    if (files.length === 0) {
                        packagesContainer.innerHTML = '<p>لا توجد حزم في المستودع</p>';
                        return;
                    }
                    
                    files.forEach(file => {
                        if (file.name.endsWith('.deb')) {
                            const packageItem = document.createElement('div');
                            packageItem.classList.add('package-item');
                            packageItem.innerHTML = `
                                <div class="package-info">
                                    <h3>${file.name}</h3>
                                    <p class="package-size">الحجم: ${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                                </div>
                                <div class="package-actions">
                                    <button class="btn btn-secondary" onclick="downloadPackage('${file.name}')"><i class="fas fa-download"></i> تحميل</button>
                                    <button class="btn btn-danger" onclick="deletePackage('${file.name}')"><i class="fas fa-trash"></i> حذف</button>
                                </div>
                            `;
                            packagesContainer.appendChild(packageItem);
                        }
                    });
                    
                } catch (error) {
                    packagesContainer.innerHTML = `<p>خطأ في تحميل الحزم: ${error.message}</p>`;
                }
            }
            
            // وظيفة عرض الإشعارات
            function showNotification(message, type) {
                // إنشاء عنصر الإشعار
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.position = 'fixed';
                notification.style.bottom = '30px';
                notification.style.right = '30px';
                notification.style.padding = '15px 25px';
                notification.style.borderRadius = 'var(--radius-lg)';
                notification.style.color = 'white';
                notification.style.fontWeight = '600';
                notification.style.zIndex = '1000';
                notification.style.boxShadow = 'var(--shadow-xl)';
                
                if (type === 'success') {
                    notification.style.background = 'linear-gradient(135deg, var(--success), #059669)';
                } else {
                    notification.style.background = 'linear-gradient(135deg, var(--error), #dc2626)';
                }
                
                document.body.appendChild(notification);
                
                // إخفاء الإشعار بعد 3 ثوان
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 3000);
            }
            
            // جعل الدوال متاحة عالمياً للاستخدام من قبل الأزرار
            window.downloadPackage = function(filename) {
                window.open(`https://github.com/${repoConfig.owner}/${repoConfig.repo}/raw/${repoConfig.branch}/debs/${filename}`, '_blank');
            };
            
            window.deletePackage = async function(filename) {
                if (!confirm('هل أنت متأكد من أنك تريد حذف هذه الحزمة؟')) return;
                
                try {
                    // الحصول على معلومات الملف أولاً للحصول على SHA
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/debs/${filename}`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        
                        // حذف الملف
                        const deleteResponse = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/debs/${filename}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `token ${repoConfig.token}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/vnd.github.v3+json'
                            },
                            body: JSON.stringify({
                                message: `حذف الحزمة: ${filename}`,
                                sha: fileData.sha,
                                branch: repoConfig.branch
                            })
                        });
                        
                        if (deleteResponse.ok) {
                            showNotification('تم حذف الحزمة بنجاح', 'success');
                            loadPackagesFromRepo(); // إعادة تحميل القائمة
                            
                            // تحديث ملف Packages بعد الحذف
                            await updatePackagesAfterDeletion(filename);
                        } else {
                            throw new Error('Failed to delete file');
                        }
                    } else {
                        throw new Error('File not found');
                    }
                } catch (error) {
                    showNotification('فشل في حذف الحزمة', 'error');
                }
            };
            
            // تحديث ملف Packages بعد حذف حزمة
            async function updatePackagesAfterDeletion(filename) {
                try {
                    // جلب محتوى Packages الحالي
                    const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.repo}/contents/Packages`, {
                        headers: {
                            'Authorization': `token ${repoConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        let packagesContent = atob(fileData.content.replace(/\n/g, ''));
                        
                        // إزالة معلومات الحزمة المحذوفة
                        const packageName = filename.replace('.deb', '');
                        const packagePattern = new RegExp(`Package: ${packageName}[\\s\\S]*?(?=Package:|$)`, 'g');
                        packagesContent = packagesContent.replace(packagePattern, '');
                        
                        // رفع ملف Packages المحدث
                        await uploadToGitHub('Packages', btoa(packagesContent), `تحديث Packages بعد حذف: ${filename}`);
                        
                        // إعادة إنشاء الملفات المضغوطة
                        await createCompressedPackages();
                        
                        showNotification('تم تحديث ملفات Packages بعد الحذف', 'success');
                    }
                } catch (error) {
                    console.error('Error updating Packages after deletion:', error);
                    showNotification('حدث خطأ أثناء تحديث ملفات Packages', 'error');
                }
            }
            
            // إضافة مكتبة pako للضغط (لإنشاء Packages.gz)
            const pako = {
                gzip: function(data) {
                    // محاكاة للضغط - في الواقع الفعلي، تحتاج إلى استخدام مكتبة ضغط حقيقية
                    const compressed = new Uint8Array(data.length);
                    for (let i = 0; i < data.length; i++) {
                        compressed[i] = data.charCodeAt(i);
                    }
                    return compressed;
                }
            };
        });
    </script>
